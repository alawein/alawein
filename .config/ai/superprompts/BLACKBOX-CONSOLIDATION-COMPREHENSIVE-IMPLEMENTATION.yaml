metadata:
  title: "Blackbox Consolidation - Complete Implementation"
  version: "1.0.0"
  author: "Alawein Technologies"
  description: "Comprehensive prompt for Augment to implement the complete Blackbox Consolidation System"
  priority: "CRITICAL"
  estimated_duration: "9 weeks"
  target_completion: "100% repository transformation"

mission_objective: |
  Implement the complete Blackbox Consolidation System for the Alawein Technologies monorepo. Transform the repository from its current cluttered state (100+ root files, scattered documentation, disorganized scripts, duplicate packages) into a clean, organized, and maintainable structure.

  Expected Outcomes:
  - 73% reduction in root directory files (100+ → 27 files)
  - 100% documentation centralized in docs/
  - 100% scripts organized in categorized subdirectories
  - 35% package consolidation (17 → 11 packages)
  - Zero breaking changes to existing functionality
  - All builds successful and tested

execution_framework:
  phase_structure:
    - "PHASE 1-2: Discovery & Analysis (Week 1)"
    - "PHASE 3-8: Implementation (Weeks 2-6)"
    - "PHASE 9-12: Consolidation & Testing (Weeks 7-9)"
  priority_hierarchy:
    - "CRITICAL: Root directory cleanup (80% target)"
    - "HIGH: Script organization (100% completion)"
    - "HIGH: Documentation consolidation (100% centralized)"
    - "MEDIUM: Configuration consolidation (80% reduction)"
    - "MEDIUM: Package consolidation (35% reduction)"

phases:
  phase_1:
    title: "Repository Structure Audit"
    objectives:
      - Analyze 32,783+ files in the monorepo
      - Identify 100+ root-level files requiring organization
      - Document current structure and issues
      - Create comprehensive audit report
    steps:
      - "File Analysis: Count total files, identify file types, analyze root directory"
      - "Structure Documentation: Create audit report, document distributions, identify opportunities"
      - "Root Directory Analysis: List all files, categorize by function, identify files to move"
    success_criteria:
      - "Comprehensive audit report created"
      - "File counts and distributions documented"
      - "Root directory issues identified"
      - "Consolidation roadmap outlined"

  phase_2:
    title: "Duplication Detection"
    objectives:
      - Identify 15-20% overall duplication
      - Analyze duplication across 5 categories
      - Create detailed consolidation roadmap
      - Prioritize opportunities by impact
    steps:
      - "Duplication Analysis: Analyze documentation, config, package, and script duplication"
      - "Impact Assessment: Calculate duplication percentages, identify opportunities"
      - "Roadmap Creation: Document findings and recommendations"
    success_criteria:
      - "Duplication analysis completed"
      - "Impact assessment documented"
      - "Consolidation roadmap created"
      - "Priorities established"

  phase_3:
    title: "Directory Structure Creation"
    objectives:
      - Create organized directory structure
      - Establish consistent organization patterns
      - Prepare for file migration
    steps:
      - "Create docs/reports/ subdirectories"
      - "Create scripts/ subdirectories"
      - "Create reports/, config/, data/ directories"
    success_criteria:
      - "Directory structure created"
      - "Organization patterns established"
      - "Ready for file migration"

  phase_4:
    title: "Quick Wins Implementation"
    objectives:
      - Move 28 test-related files from root
      - Organize metrics and logs
      - Achieve initial cleanup momentum
    steps:
      - "Move test result files to reports/test-results/"
      - "Move metrics files to reports/metrics/"
      - "Move log files to reports/logs/"
    success_criteria:
      - "28 files moved from root"
      - "Test results organized"
      - "Metrics and logs categorized"
      - "28% root cleanup achieved"

  phase_5:
    title: "Documentation Consolidation"
    objectives:
      - Move 47 documentation files from root
      - Remove 1 duplicate file
      - Centralize all documentation in docs/
    steps:
      - "Move phase documentation to docs/reports/phases/"
      - "Move blackbox documentation to docs/reports/blackbox-consolidation/"
      - "Move optimization docs to docs/reports/optimization/"
      - "Move deployment docs to docs/reports/deployment/"
      - "Move testing docs to docs/reports/testing/"
      - "Move architecture docs to docs/architecture/"
      - "Move audit docs to docs/audit/"
      - "Move infrastructure docs to docs/reports/infrastructure/"
      - "Move remaining docs to docs/reports/"
    success_criteria:
      - "47 documentation files moved"
      - "1 duplicate removed"
      - "All docs in docs/ subdirectories"
      - "96% documentation cleanup"

  phase_6:
    title: "Script Organization"
    objectives:
      - Move 10 scripts from root
      - Organize by function (audit, deployment, testing, optimization, validation)
      - Create clear categorization
    steps:
      - "Move audit scripts to scripts/audit/"
      - "Move deployment scripts to scripts/deployment/"
      - "Move testing scripts to scripts/testing/"
      - "Move validation scripts to scripts/validation/"
    success_criteria:
      - "10 scripts moved from root"
      - "Scripts organized by function"
      - "Clear categorization established"
      - "100% scripts organized"

  phase_7:
    title: "Configuration Organization"
    objectives:
      - Move configuration files to appropriate locations
      - Organize platform configs in config/
      - Move data files to data/
    steps:
      - "Move platform configs to config/"
      - "Move data files to data/"
      - "Move report files to reports/"
    success_criteria:
      - "Configuration files organized"
      - "Platform configs in config/"
      - "Data files in data/"
      - "Report files in reports/"

  phase_8:
    title: "Root Directory Cleanup"
    objectives:
      - Remove invalid files
      - Verify final root directory state
      - Confirm 80% cleanup target achieved
    steps:
      - "Remove invalid files (nul)"
      - "Verify root directory count"
      - "Confirm essential files remain"
    success_criteria:
      - "Invalid files removed"
      - "Root directory cleaned"
      - "80% cleanup target achieved"
      - "Essential files preserved"

  phase_9:
    title: "Package Consolidation"
    objectives:
      - Consolidate UI packages (3 → 1)
      - Consolidate config packages (5 → 1)
      - Remove duplicate packages
      - Update package references
    steps:
      - "Copy ui-components and shared-ui to ui package"
      - "Update ui/src/index.ts with proper exports"
      - "Copy config packages to consolidated structure"
      - "Remove duplicate packages"
      - "Update package.json references in consuming apps"
    success_criteria:
      - "UI packages consolidated (3 → 1)"
      - "Config packages consolidated (5 → 1)"
      - "Duplicate packages removed"
      - "References updated in consuming apps"
      - "All builds successful"

  phase_10:
    title: "Build & Integration Testing"
    objectives:
      - Test all consolidated packages
      - Verify Turbo build works
      - Confirm integration is successful
    steps:
      - "Test individual package builds"
      - "Run Turbo build"
      - "Verify integration and imports"
    success_criteria:
      - "All packages build successfully"
      - "Turbo build passes"
      - "Integration verified"
      - "No breaking changes"

  phase_11:
    title: "Reference Updates"
    objectives:
      - Update all package.json references
      - Ensure consuming apps use consolidated packages
      - Verify all references are correct
    steps:
      - "Update package.json files in organizations/"
      - "Replace old package references"
      - "Verify builds after updates"
    success_criteria:
      - "All package references updated"
      - "No old package references remain"
      - "Builds successful after updates"

  phase_12:
    title: "Final Validation & Reporting"
    objectives:
      - Create comprehensive completion report
      - Validate all targets achieved
      - Document final state
    steps:
      - "Verify final repository structure"
      - "Create completion report"
      - "Document impact metrics"
    success_criteria:
      - "Comprehensive report created"
      - "All targets validated"
      - "Success metrics documented"
      - "Next steps outlined"

