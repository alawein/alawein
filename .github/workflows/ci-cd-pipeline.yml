name: ğŸš€ Enterprise CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  schedule:
    # Daily security scan at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      deploy_llcs:
        description: 'Deploy LLC projects'
        required: false
        default: true
        type: boolean
      deploy_research:
        description: 'Deploy research projects'
        required: false
        default: false
        type: boolean
      deploy_personal:
        description: 'Deploy personal projects'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” Code Quality & Security Analysis
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    outputs:
      coverage-badge: ${{ steps.coverage.outputs.badge }}
      security-score: ${{ steps.security.outputs.score }}
      quality-gate: ${{ steps.quality.outputs.passed }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Enhanced ESLint Analysis
        run: |
          npm run lint:check
          npm run lint:report -- --format=json --output-file=eslint-report.json

      - name: ğŸ¨ Prettier Check
        run: npm run format:check

      - name: ğŸ“Š TypeScript Compilation
        run: npm run type-check

      - name: ğŸ§ª Unit Tests with Coverage
        run: npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=lcov

      - name: ğŸ“ˆ Coverage Report
        id: coverage
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "coverage=$(echo $COVERAGE)" >> $GITHUB_OUTPUT
          echo "badge=$(echo $COVERAGE | awk '{printf "%.0f%%", $1}')" >> $GITHUB_OUTPUT

      - name: ğŸ”’ Security Audit
        id: security
        run: |
          npm audit --audit-level moderate --json > security-audit.json
          VULNS=$(cat security-audit.json | jq '.metadata.vulnerabilities.total')
          echo "score=$(echo $VULNS)" >> $GITHUB_OUTPUT

      - name: âœ… Quality Gate Check
        id: quality
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ“¤ Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-audit.json

      - name: ğŸ“¤ Upload ESLint Report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json

  # ğŸ§ª Integration Testing
  integration-tests:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.quality-gate == 'true'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Test Environment
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 30

      - name: ğŸ§ª Run Integration Tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379

      - name: ğŸ§ª Run API Tests
        run: npm run test:api

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/

  # ğŸŒ E2E Testing
  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: [code-quality, integration-tests]
    if: needs.code-quality.outputs.quality-gate == 'true'
    strategy:
      matrix:
        category: [llc, research, personal]
        browser: [chrome, firefox]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Applications
        run: npm run build:${{ matrix.category }}

      - name: ğŸš€ Start Test Servers
        run: |
          npm run start:${{ matrix.category }} &
          sleep 60

      - name: ğŸŒ Run E2E Tests
        run: npm run test:e2e:${{ matrix.category }}
        env:
          CYPRESS_baseUrl: http://localhost:3000
          CYPRESS_browser: ${{ matrix.browser }}

      - name: ğŸ“¤ Upload E2E Results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.category }}-${{ matrix.browser }}
          path: cypress/results/

  # ğŸ”’ Security Scanning
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript, typescript

      - name: ğŸ” Snyk Security Scan (Node.js)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ğŸ” Snyk Security Scan (Python)
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          cd automation && snyk test --json > ../snyk-python-results.json || true
          cd ../alawein-technologies-llc/librex && snyk test --json > ../../snyk-librex-results.json || true
          cd ../../research/maglogic && snyk test --json > ../../snyk-maglogic-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ğŸ“¤ Upload Snyk Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-results.json

  # ğŸ—ï¸ Build & Push Docker Images
  build-and-push:
    name: ğŸ—ï¸ Build & Push Images
    runs-on: ubuntu-latest
    needs: [code-quality, integration-tests, e2e-tests, security-scan]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        category: [llc, research, personal]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.category }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.category }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¤ Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.category }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom-${{ matrix.category }}.spdx.json

      - name: ğŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.category }}
          path: sbom-${{ matrix.category }}.spdx.json

  # ğŸš€ Deploy to Environments
  deploy:
    name: ğŸš€ Deploy to ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-push]
    if: github.event_name != 'pull_request'
    environment: ${{ matrix.environment }}
    strategy:
      matrix:
        environment: [development, staging, production]
        include:
          - environment: development
            deploy_llcs: true
            deploy_research: true
            deploy_personal: true
          - environment: staging
            deploy_llcs: true
            deploy_research: false
            deploy_personal: false
          - environment: production
            deploy_llcs: true
            deploy_research: false
            deploy_personal: false

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy LLC Projects
        if: matrix.deploy_llcs
        run: |
          echo "Deploying LLC projects to ${{ matrix.environment }}"
          # Deployment logic for LLC projects
          docker compose -f docker-compose.${{ matrix.environment }}.yml up -d llc-projects

      - name: ğŸš€ Deploy Research Projects
        if: matrix.deploy_research
        run: |
          echo "Deploying research projects to ${{ matrix.environment }}"
          # Deployment logic for research projects
          docker compose -f docker-compose.${{ matrix.environment }}.yml up -d research-projects

      - name: ğŸš€ Deploy Personal Projects
        if: matrix.deploy_personal
        run: |
          echo "Deploying personal projects to ${{ matrix.environment }}"
          # Deployment logic for personal projects
          docker compose -f docker-compose.${{ matrix.environment }}.yml up -d personal-projects

      - name: ğŸ¥ Health Check
        run: |
          sleep 30
          npm run health-check:${{ matrix.environment }}

      - name: ğŸ“Š Performance Test
        if: matrix.environment == 'staging'
        run: npm run test:performance:staging

      - name: ğŸ“§ Notify Deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ğŸš€ Deployment to ${{ matrix.environment }} completed successfully!
            ğŸ“Š Coverage: ${{ needs.code-quality.outputs.coverage-badge }}
            ğŸ”’ Security Score: ${{ needs.code-quality.outputs.security-score }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ğŸ“Š Post-Deployment Testing
  post-deployment:
    name: ğŸ“Š Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¥ Smoke Tests
        run: npm run test:smoke:${{ needs.deploy.outputs.environment }}

      - name: ğŸ“Š Performance Monitoring
        run: npm run monitor:performance:${{ needs.deploy.outputs.environment }}

      - name: ğŸ”’ Security Validation
        run: npm run validate:security:${{ needs.deploy.outputs.environment }}

      - name: ğŸ“ˆ Generate Deployment Report
        run: |
          npm run report:deployment -- \
            --environment=${{ needs.deploy.outputs.environment }} \
            --coverage=${{ needs.code-quality.outputs.coverage-badge }} \
            --security=${{ needs.code-quality.outputs.security-score }}

      - name: ğŸ“¤ Upload Deployment Report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report-${{ needs.deploy.outputs.environment }}
          path: deployment-report.json

  # ğŸ§¹ Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [post-deployment]
    if: always()

    steps:
      - name: ğŸ§¹ Clean Up Resources
        run: |
          echo "Cleaning up temporary resources"
          # Cleanup logic for temporary resources

      - name: ğŸ“¤ Archive Logs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs
          path: logs/

      - name: ğŸ—‘ï¸ Remove Old Artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            // Keep only the last 10 artifacts
            const artifactsToDelete = artifacts.data.artifacts.slice(10);
            for (const artifact of artifactsToDelete) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }
