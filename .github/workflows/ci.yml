name: CI - Python & Governance

# NOTE: TypeScript CI is handled by ci-main.yml (Turbo-based)
# This workflow focuses on Python scripts and governance validation

on:
  push:
    branches: [main, master, develop]
    paths:
      - '.metaHub/scripts/**'
      - 'automation/**'
      - 'tools/**/*.py'
      - 'tests/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - '.metaHub/scripts/**'
      - 'automation/**'
      - 'tools/**/*.py'
      - 'tests/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  # Python linting and testing for governance scripts
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .metaHub/scripts/requirements.txt
          pip install pytest pytest-cov ruff mypy types-PyYAML

      - name: Lint with ruff
        run: |
          ruff check .metaHub/scripts/ tests/ --output-format=github

      - name: Type check with mypy
        run: |
          mypy .metaHub/scripts/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=.metaHub/scripts --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # NOTE: TypeScript CI moved to ci-main.yml (uses Turbo for faster builds)

  # Validate governance scripts work correctly
  governance-validation:
    name: Governance Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r .metaHub/scripts/requirements.txt

      - name: Test enforce.py
        run: |
          python .metaHub/scripts/enforce.py --help
          echo "enforce.py CLI works"

      - name: Test catalog.py
        run: |
          python .metaHub/scripts/catalog.py --help
          echo "catalog.py CLI works"

      - name: Test meta.py
        run: |
          python .metaHub/scripts/meta.py --help
          echo "meta.py CLI works"

      - name: Validate JSON schemas
        run: |
          python -c "import json; json.load(open('.metaHub/schemas/repo-schema.json'))"
          echo "JSON schemas are valid"

  # YAML and Markdown linting
  lint:
    name: Lint YAML/Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/ .metaHub/
          config_file: .yamllint.yml
        continue-on-error: true

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: '**/*.md'
        continue-on-error: true

  # NOTE: Security scanning moved to security.yml (comprehensive scans)

  # Workflow validation
  actionlint:
    name: Validate Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
          fail_on_error: false

  repo-audit:
    name: Repo Refactor Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run refactor audit
        run: npx tsx tools/atlas/analysis/repo-audit.ts

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: refactor-audit
          path: .atlas/reports/refactor-audit.json

  technical-debt:
    name: Technical Debt Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies for technical-debt tools
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml || true

      - name: Run technical-debt scan
        working-directory: automation
        run: |
          python debt_cli.py scan --path . --json debt_scan.json

      - name: Apply CI technical-debt gate
        working-directory: automation
        run: |
          python debt_gate.py --scan debt_scan.json --env ci
