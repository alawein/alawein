name: CI (lint & test)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' || hashFiles('pnpm-lock.yaml') != '' || hashFiles('yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Node install
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm ci

      - name: Node lint
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm run lint --if-present

      - name: Node test
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm test --if-present

      - name: Setup Python
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python install
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Python lint (ruff)
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}
        run: |
          if command -v ruff >/dev/null 2>&1; then
            ruff check
          else
            echo "ruff not installed; skip lint. Add ruff to dependencies to enable."
          fi

      - name: Python tests (pytest)
        if: ${{ hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '' }}
        run: |
          if [ -d tests ] || ls test_*.py *_test.py >/dev/null 2>&1; then
            pytest
          else
            echo "No python tests detected; skipping."
          fi
