name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/app/package-lock.json

      - name: Install dependencies
        working-directory: docs/app
        run: npm ci

      - name: Build Studios app
        working-directory: docs/app
        run: npm run build

      - name: Prepare deployment
        run: |
          # Copy built app to docs/app-dist for deployment
          mkdir -p docs/app-dist
          cp -r docs/app/dist/* docs/app-dist/

          # Create combined output
          mkdir -p _site
          cp -r docs/pages/* _site/
          mkdir -p _site/app
          cp -r docs/app-dist/* _site/app/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
