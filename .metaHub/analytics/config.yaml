version: "1.0"
analytics:
  metrics:
    code_quality:
      - cyclomatic_complexity
      - code_coverage
      - technical_debt
      - bug_density
      - code_churn

    deployment:
      - deployment_frequency
      - lead_time
      - change_failure_rate
      - mttr
      - rollback_rate

    resource:
      - build_time_trend
      - test_duration
      - bundle_size_trend
      - ci_cost

  predictions:
    bug_probability:
      model: "historical_correlation"
      features:
        - file_churn
        - complexity_delta
        - author_experience
      threshold: 0.7

    deployment_risk:
      model: "change_analysis"
      features:
        - files_changed
        - lines_changed
        - test_coverage_delta
      threshold: 0.6

  reporting:
    frequency: "weekly"
    destination: "docs/analytics/"
    format: "markdown"
    retention_days: 90
