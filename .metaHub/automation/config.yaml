version: "1.0"
automation:
  workflows:
    ci_optimization:
      trigger: "push"
      conditions:
        - path_changed: "src/**"
      actions:
        - run_affected_tests
        - cache_results

    dependency_update:
      trigger: "schedule"
      schedule: "0 9 * * 1"
      actions:
        - check_updates
        - create_pr_if_needed

    issue_triage:
      trigger: "issue_created"
      actions:
        - auto_label
        - assign_reviewer

    release_automation:
      trigger: "tag_created"
      pattern: "v*"
      actions:
        - build_release
        - generate_changelog
        - notify_stakeholders

    security_scan:
      trigger: "pull_request"
      actions:
        - run_security_checks
        - block_on_critical

  smart_routing:
    enabled: true
    rules:
      - pattern: "bug/*"
        assignee: "auto"
        priority: "high"
      - pattern: "feature/*"
        assignee: "auto"
        priority: "medium"
      - pattern: "hotfix/*"
        assignee: "auto"
        priority: "critical"

  notifications:
    channels:
      - slack
      - email
    events:
      - workflow_failed
      - release_published
      - security_alert
