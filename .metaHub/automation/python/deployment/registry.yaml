# Deployment patterns by type
patterns:
  kubernetes:
    template: automation/deployment/templates/kubernetes.yaml
    tools:
      - kubectl
      - helm
      - kustomize

  docker-compose:
    template: automation/deployment/templates/docker-compose.yaml
    tools:
      - docker
      - docker-compose

  vercel:
    template: automation/deployment/templates/vercel.json
    tools:
      - vercel-cli
    commands:
      deploy: vercel --prod
      preview: vercel

  netlify:
    template: automation/deployment/templates/netlify.toml
    tools:
      - netlify-cli
    commands:
      deploy: netlify deploy --prod
      preview: netlify deploy

  github-pages:
    template: automation/deployment/templates/github-pages.yaml
    branch: gh-pages

# Common stacks
stacks:
  nextjs:
    build: npm run build
    output: .next
    platforms:
      - vercel
      - netlify
      - docker

  react:
    build: npm run build
    output: build
    platforms:
      - vercel
      - netlify
      - github-pages

  python:
    build: pip install -r requirements.txt
    platforms:
      - docker
      - kubernetes
      - heroku

