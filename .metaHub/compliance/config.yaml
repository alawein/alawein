version: "1.0"
compliance:
  frameworks:
    gdpr:
      enabled: true
      checks:
        - data_inventory
        - consent_tracking
        - data_retention_policy
        - privacy_policy_exists
        - right_to_erasure
        - data_portability

    ccpa:
      enabled: true
      checks:
        - privacy_notice
        - opt_out_mechanism
        - data_sale_disclosure

    license:
      enabled: true
      allowed_licenses:
        - MIT
        - Apache-2.0
        - BSD-3-Clause
        - BSD-2-Clause
        - ISC
        - 0BSD
        - Unlicense
      denied_licenses:
        - GPL-3.0
        - AGPL-3.0
        - GPL-2.0
        - LGPL-3.0
      review_required:
        - MPL-2.0
        - CDDL-1.0

    security:
      enabled: true
      checks:
        - no_secrets_in_code
        - dependencies_scanned
        - security_policy_exists
        - vulnerability_disclosure

  audit:
    enabled: true
    log_path: ".logs/compliance-audit.jsonl"
    retention_days: 365
    immutable: true

  reporting:
    schedule: "weekly"
    format: ["json", "markdown"]
    destination: "docs/compliance/"
    recipients:
      - "compliance@alawein.com"

  automation:
    pre_commit_checks: true
    ci_integration: true
    block_on_violation: false
    notify_on_violation: true
