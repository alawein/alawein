version: "1.0"
dependencies:
  scanning:
    frequency: "daily"
    auto_update: false
    notify_on_update: true

  security:
    block_critical: true
    block_high: false
    allowed_advisories: []

  licenses:
    allowed:
      - MIT
      - Apache-2.0
      - BSD-3-Clause
      - BSD-2-Clause
      - ISC
    blocked:
      - GPL-3.0
      - AGPL-3.0

  updates:
    strategy: "conservative"
    auto_merge_patch: false
    require_tests: true
