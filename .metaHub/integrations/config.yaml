version: "1.0"
integrations:
  services:
    github:
      enabled: true
      features:
        - actions
        - issues
        - pull_requests
      webhooks: true

    vercel:
      enabled: true
      features:
        - deployments
        - analytics
      auto_deploy: true

    supabase:
      enabled: true
      features:
        - database
        - auth
        - storage

    stripe:
      enabled: true
      features:
        - payments
        - subscriptions
      webhook_secret: "${STRIPE_WEBHOOK_SECRET}"

    openai:
      enabled: true
      features:
        - completions
        - embeddings
      rate_limit: true

  monitoring:
    check_health: true
    interval_minutes: 60
    alert_on_failure: true
