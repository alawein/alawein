version: "1.0"
legal:
  entities:
    - name: "Alawein Technologies LLC"
      type: "LLC"
      jurisdiction: "Delaware, USA"
      products: ["Librex", "TalAI", "MEZAN", "Attributa", "SimCore", "LLMWorks"]

    - name: "REPZ LLC"
      type: "LLC"
      jurisdiction: "Delaware, USA"
      products: ["REPZ"]

    - name: "Live It Iconic LLC"
      type: "LLC"
      jurisdiction: "Delaware, USA"
      products: ["LiveItIconic"]

  policies:
    privacy_policy:
      required_for: ["consumer_products"]
      template: "docs/legal/PRIVACY-POLICY-TEMPLATE.md"
      review_frequency_days: 365

    terms_of_service:
      required_for: ["all_products"]
      template: "docs/legal/TERMS-OF-SERVICE-TEMPLATE.md"
      review_frequency_days: 365

    cookie_policy:
      required_for: ["web_products"]

    acceptable_use:
      required_for: ["saas_products"]

  intellectual_property:
    trademarks:
      - name: "Librex"
        status: "pending"
        class: "software"
      - name: "REPZ"
        status: "pending"
        class: "fitness_services"
      - name: "TalAI"
        status: "pending"
        class: "ai_services"

    patents:
      - title: "FFT Attractor Basin Optimization"
        status: "provisional"
        filing_date: "2024-01-01"

    copyrights:
      default_license: "proprietary"
      open_source_projects:
        - name: "SimCore"
          license: "MIT"
        - name: "QMLab"
          license: "MIT"
        - name: "LLMWorks"
          license: "MIT"

  contacts:
    legal: "legal@alawein.com"
    privacy: "privacy@alawein.com"
    dmca: "dmca@alawein.com"
