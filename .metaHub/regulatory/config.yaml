version: "1.0"
regulatory:
  frameworks:
    gdpr:
      applicable_to: ["REPZ", "LiveItIconic", "Attributa"]
      requirements:
        - data_inventory
        - privacy_policy
        - consent_management
        - data_subject_rights
        - breach_notification
        - data_protection_impact_assessment
      status: "compliant"
      last_audit: "2025-01-01"
      next_audit: "2025-04-01"

    ccpa:
      applicable_to: ["REPZ", "LiveItIconic"]
      requirements:
        - privacy_notice
        - opt_out_mechanism
        - data_access_requests
        - do_not_sell_option
      status: "compliant"
      last_audit: "2025-01-01"
      next_audit: "2025-04-01"

    pci_dss:
      applicable_to: ["REPZ", "LiveItIconic"]
      note: "Handled by Stripe - no direct card data handling"
      status: "not_applicable"

    hipaa:
      applicable_to: []
      status: "not_applicable"

    sox:
      applicable_to: []
      status: "not_applicable"
      note: "Not a public company"

  policies:
    review_schedule: "quarterly"
    update_notification: true
    owner: "legal@alawein.com"

  monitoring:
    regulatory_feeds:
      - name: "GDPR Updates"
        source: "EU Commission"
        url: "https://ec.europa.eu/info/law/law-topic/data-protection_en"
      - name: "CCPA Updates"
        source: "California AG"
        url: "https://oag.ca.gov/privacy/ccpa"
      - name: "AI Regulation"
        source: "EU AI Act"
        url: "https://digital-strategy.ec.europa.eu/en/policies/regulatory-framework-ai"

    change_triggers:
      - new_regulation
      - amendment
      - enforcement_action
      - guidance_update

  training:
    required_for: ["all_employees"]
    topics:
      - data_privacy
      - security_awareness
      - acceptable_use
      - incident_reporting
    frequency: "annual"
    tracking: true

  contacts:
    dpo: "privacy@alawein.com"
    legal: "legal@alawein.com"
    compliance: "compliance@alawein.com"
