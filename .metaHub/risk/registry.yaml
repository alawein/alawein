version: "1.0"
risk_registry:
  categories:
    technical:
      - id: TECH-001
        name: "Service Outage"
        likelihood: medium
        impact: high
        mitigation: "Multi-region deployment, auto-failover, health checks"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: TECH-002
        name: "Data Breach"
        likelihood: low
        impact: critical
        mitigation: "Encryption at rest/transit, access controls, monitoring, incident response"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: TECH-003
        name: "Dependency Vulnerability"
        likelihood: high
        impact: medium
        mitigation: "Dependabot, Snyk scanning, regular updates, SBOM"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: TECH-004
        name: "API Rate Limiting"
        likelihood: medium
        impact: medium
        mitigation: "Caching, request queuing, multiple provider fallback"
        owner: "@alawein"
        review_date: "2025-03-01"

    business:
      - id: BUS-001
        name: "Key Person Risk"
        likelihood: medium
        impact: high
        mitigation: "Documentation, automation, knowledge sharing, succession planning"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: BUS-002
        name: "Competitor Disruption"
        likelihood: medium
        impact: medium
        mitigation: "Innovation pipeline, customer relationships, differentiation"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: BUS-003
        name: "Vendor Lock-in"
        likelihood: medium
        impact: medium
        mitigation: "Multi-cloud strategy, abstraction layers, backup vendors"
        owner: "@alawein"
        review_date: "2025-03-01"

    compliance:
      - id: COMP-001
        name: "GDPR Violation"
        likelihood: low
        impact: critical
        mitigation: "Privacy by design, DPO review, audits, data mapping"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: COMP-002
        name: "License Violation"
        likelihood: low
        impact: high
        mitigation: "License scanning, approved list, legal review"
        owner: "@alawein"
        review_date: "2025-03-01"

    operational:
      - id: OPS-001
        name: "Deployment Failure"
        likelihood: medium
        impact: medium
        mitigation: "Canary deployments, rollback automation, staging environment"
        owner: "@alawein"
        review_date: "2025-03-01"

      - id: OPS-002
        name: "Backup Failure"
        likelihood: low
        impact: high
        mitigation: "Automated backups, backup verification, disaster recovery testing"
        owner: "@alawein"
        review_date: "2025-03-01"

  risk_matrix:
    likelihood: [low, medium, high, critical]
    impact: [low, medium, high, critical]
    score_thresholds:
      acceptable: 4
      elevated: 8
      critical: 12

  review_schedule: quarterly
  next_review: "2025-03-01"
