<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags (Canonical) -->
    <title>Live It Iconic — Statement pieces for bold days</title>
    <meta
      name="description"
      content="Luxury apparel with clean lines, durable materials, and precise fits—built for motion, refined for nights out."
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://liveiticonic.com" />
    <meta property="og:title" content="Live It Iconic — Statement pieces for bold days" />
    <meta
      property="og:description"
      content="Luxury apparel with clean lines, durable materials, and precise fits—built for motion, refined for nights out."
    />
    <meta property="og:site_name" content="Live It Iconic" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Live It Iconic — Statement pieces for bold days" />
    <meta
      name="twitter:description"
      content="Luxury apparel with clean lines, durable materials, and precise fits—built for motion, refined for nights out."
    />

    <!-- Performance Optimizations -->
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//js.stripe.com" />
    <!-- For future Stripe integration -->

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    <!-- For future Stripe integration -->

    <!-- Preload critical resources -->
    <!-- Preload critical fonts for LCP optimization (display=swap prevents FOIT) -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/playfairdisplay/v30/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKeiunDTbtXK-F2qO0.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Removed brittle Inter preload to avoid ERR_ABORTED on variable font CDN URLs -->

    <!-- Fonts - Optimized loading with display=swap for better LCP -->
    <!-- display=swap shows fallback immediately, then swaps when loaded -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Favicon - Diamond Logo (cache-busted) -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><path d='M18 3 L30 18 L18 33 L6 18 Z' stroke='%23C1A060' stroke-width='1.5' fill='none'/><path d='M18 3 L24 12 L18 18 L12 12 Z' fill='%23C1A060' opacity='0.2'/><path d='M12 12 L18 18 L6 18 Z' fill='%23C1A060' opacity='0.15'/><path d='M24 12 L30 18 L18 18 Z' fill='%23C1A060' opacity='0.15'/><circle cx='18' cy='18' r='2' fill='%23C1A060'/></svg>?v=2"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><path d='M18 3 L30 18 L18 33 L6 18 Z' stroke='%23C1A060' stroke-width='1.5' fill='none'/><path d='M18 3 L24 12 L18 18 L12 12 Z' fill='%23C1A060' opacity='0.2'/><path d='M12 12 L18 18 L6 18 Z' fill='%23C1A060' opacity='0.15'/><path d='M24 12 L30 18 L18 18 Z' fill='%23C1A060' opacity='0.15'/><circle cx='18' cy='18' r='2' fill='%23C1A060'/></svg>?v=2" />
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><path d='M18 3 L30 18 L18 33 L6 18 Z' stroke='%23C1A060' stroke-width='1.5' fill='none'/><path d='M18 3 L24 12 L18 18 L12 12 Z' fill='%23C1A060' opacity='0.2'/><path d='M12 12 L18 18 L6 18 Z' fill='%23C1A060' opacity='0.15'/><path d='M24 12 L30 18 L18 18 Z' fill='%23C1A060' opacity='0.15'/><circle cx='18' cy='18' r='2' fill='%23C1A060'/></svg>?v=2" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
