name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Run Prettier check
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,json}"
        continue-on-error: false

      - name: Run Stylelint
        run: npx stylelint "src/**/*.css"
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Run tests (if available)
        run: npm test || echo "No tests found"
        continue-on-error: true

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run test:a11y || echo "Accessibility tests not configured"
        continue-on-error: true
