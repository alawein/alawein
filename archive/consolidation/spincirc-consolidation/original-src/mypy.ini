[mypy]
# MyPy Type Checking Configuration
# https://mypy.readthedocs.io/en/stable/config_file.html

# Python version
python_version = 3.9

# Import discovery
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Miscellaneous strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = False
strict_equality = True
strict = False

# Configuring error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Suppressing errors
ignore_missing_imports = False

# Per-module options
# Example: ignore missing imports for specific modules
# [mypy-some_module.*]
# ignore_missing_imports = True

# Common third-party libraries that may need ignore_missing_imports
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# Customize for your project:
# 1. Update python_version to match your target version
# 2. Adjust mypy_path to point to your source directory
# 3. Add per-module overrides for third-party libraries
# 4. Consider enabling strict = True for maximum type safety

