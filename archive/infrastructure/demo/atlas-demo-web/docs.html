<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Web Interface</title>
    <style>
      :root {
        --primary: #3498db;
        --primary-dark: color-mix(in srgb, #3498db 80%, black);
        --bg: #ffffff;
        --bg-secondary: #f8f9fa;
        --text: #2c3e50;
        --text-muted: #6c757d;
        --border: #dee2e6;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      body.dark-mode {
        --bg: #1a1a2e;
        --bg-secondary: #16213e;
        --text: #eaeaea;
        --text-muted: #a0a0a0;
        --border: #333;
        --shadow: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background: var(--bg);
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      /* Accessibility */
      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
      }
      .skip-link:focus {
        left: 50%;
        transform: translateX(-50%);
        top: 0;
      }

      *:focus {
        outline: 3px solid var(--primary);
        outline-offset: 2px;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      /* Dark mode toggle */
      .dark-mode-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.25rem;
        z-index: 100;
      }

      /* Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Header */
      header {
        text-align: center;
        padding: 3rem 2rem;
        background: var(--bg-secondary);
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      header p {
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 2rem;
        margin-top: 3rem;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
      }

      /* Responsive */
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.75rem;
        }
        .container {
          padding: 1rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }

      .doc-layout {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 2rem;
      }
      .doc-sidebar {
        position: sticky;
        top: 2rem;
        height: fit-content;
      }
      .doc-sidebar ul {
        list-style: none;
      }
      .doc-sidebar li {
        margin-bottom: 0.5rem;
      }
      .doc-sidebar a {
        color: var(--text);
        text-decoration: none;
        padding: 0.5rem;
        display: block;
        border-radius: 4px;
      }
      .doc-sidebar a:hover {
        background: var(--bg-secondary);
      }
      .doc-article {
        background: var(--bg-secondary);
        padding: 2rem;
        border-radius: 12px;
        margin-bottom: 2rem;
      }
      .doc-article h2 {
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--primary);
      }
      @media (max-width: 768px) {
        .doc-layout {
          grid-template-columns: 1fr;
        }
        .doc-sidebar {
          position: static;
        }
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>

    <div class="container">
      <header class="doc-header">
        <h1>üìñ Web Interface</h1>
      </header>
      <div class="doc-layout">
        <nav class="doc-sidebar" aria-label="Documentation navigation">
          <ul>
            <li><a href="#intro">Introduction</a></li>
          </ul>
        </nav>
        <main id="main-content" class="doc-main">
          <article id="intro" class="doc-article">
            <h2>Introduction</h2>
            <div class="doc-content">Welcome to the documentation.</div>
          </article>
        </main>
      </div>

      <footer>
        <p>Generated on 2025-11-30</p>
      </footer>
    </div>

    <script>
      const toggle = document.getElementById('darkModeToggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (
        localStorage.getItem('darkMode') === 'true' ||
        (localStorage.getItem('darkMode') === null && prefersDark)
      ) {
        document.body.classList.add('dark-mode');
        toggle.textContent = '‚òÄÔ∏è';
      }

      toggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDark);
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      });
    </script>
  </body>
</html>
