# ATLAS Multi-Agent Orchestration Platform
# Kubernetes Deployment Configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-api
  labels:
    app: atlas
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atlas
      component: api
  template:
    metadata:
      labels:
        app: atlas
        component: api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: atlas-api
          image: atlas/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: 'production'
            - name: ATLAS_PORT
              value: '3000'
            - name: ATLAS_STORAGE_BACKEND
              value: 'sqlite'
            - name: ATLAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: atlas-secrets
                  key: api-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: atlas-secrets
                  key: anthropic-api-key
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: atlas-secrets
                  key: openai-api-key
                  optional: true
            - name: GOOGLE_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: atlas-secrets
                  key: google-ai-api-key
                  optional: true
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: atlas-data
              mountPath: /app/.atlas
      volumes:
        - name: atlas-data
          persistentVolumeClaim:
            claimName: atlas-data-pvc
