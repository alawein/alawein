# ATLAS Multi-Agent Orchestration Platform
# Kustomize Configuration

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: atlas

namespace: atlas

resources:
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/name: atlas
  app.kubernetes.io/component: api
  app.kubernetes.io/part-of: atlas-platform

images:
  - name: atlas/api
    newTag: latest
