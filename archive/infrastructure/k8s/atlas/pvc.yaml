# ATLAS Multi-Agent Orchestration Platform
# Kubernetes PersistentVolumeClaim

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: atlas-data-pvc
  labels:
    app: atlas
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Uncomment and specify storageClassName if needed
  # storageClassName: standard
