# ATLAS Multi-Agent Orchestration Platform
# Kubernetes Secret Template
#
# NOTE: Replace placeholder values with base64-encoded secrets
# Example: echo -n "your-api-key" | base64

apiVersion: v1
kind: Secret
metadata:
  name: atlas-secrets
  labels:
    app: atlas
type: Opaque
data:
  # Required: ATLAS API key for authentication
  # echo -n "your-atlas-api-key" | base64
  api-key: <BASE64_ENCODED_ATLAS_API_KEY>

  # Optional: LLM provider API keys
  # At least one provider should be configured

  # Anthropic Claude API key
  # echo -n "sk-ant-..." | base64
  anthropic-api-key: <BASE64_ENCODED_ANTHROPIC_KEY>

  # OpenAI API key
  # echo -n "sk-..." | base64
  openai-api-key: <BASE64_ENCODED_OPENAI_KEY>

  # Google AI API key
  # echo -n "..." | base64
  google-ai-api-key: <BASE64_ENCODED_GOOGLE_KEY>
