    <rect width="140" height="50" rx="4" fill="#0f172a" stroke="#f59e0b"/>
    <text x="70" y="20" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="10">Realtime</text>
    <text x="70" y="38" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">WebSocket</text>
