  </g>
  <g transform="translate(170, 110)">
    <rect width="90" height="30" rx="4" fill="#1e293b" stroke="#6366f1"/>
    <text x="45" y="20" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">REPZ</text>
  </g>
  <g transform="translate(270, 110)">
    <rect width="90" height="30" rx="4" fill="#1e293b" stroke="#6366f1"/>
    <text x="45" y="20" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">QMLab</text>
  </g>
