    <text x="70" y="38" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">+ Row Level Security</text>
  </g>
  <g transform="translate(240, 455)">
    <rect width="140" height="50" rx="4" fill="#0f172a" stroke="#f59e0b"/>
    <text x="70" y="20" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="10">Auth</text>
    <text x="70" y="38" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">JWT + OAuth</text>
  </g>
  <g transform="translate(400, 455)">
    <rect width="140" height="50" rx="4" fill="#0f172a" stroke="#f59e0b"/>
    <text x="70" y="20" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="10">Storage</text>
    <text x="70" y="38" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">S3-compatible</text>
