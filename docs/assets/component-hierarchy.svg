<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="system-ui" font-size="20" font-weight="bold">React Component Hierarchy</text>

  <!-- App Root -->
  <g transform="translate(350, 60)">
    <rect width="100" height="40" rx="6" fill="#6366f1"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">App</text>
  </g>

  <!-- Lines from App -->
  <path d="M400 100 L400 130 L200 130 L200 150" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 100 L400 150" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 100 L400 130 L600 130 L600 150" stroke="#475569" stroke-width="2" fill="none"/>

  <!-- Providers -->
  <g transform="translate(120, 150)">
    <rect width="160" height="40" rx="6" fill="#8b5cf6"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">QueryClientProvider</text>
  </g>
  <g transform="translate(320, 150)">
    <rect width="160" height="40" rx="6" fill="#8b5cf6"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">AuthProvider</text>
  </g>
  <g transform="translate(520, 150)">
    <rect width="160" height="40" rx="6" fill="#8b5cf6"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">ThemeProvider</text>
  </g>

  <!-- Lines to Router -->
  <path d="M200 190 L200 210 L400 210 L400 230" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 190 L400 230" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M600 190 L600 210 L400 210 L400 230" stroke="#475569" stroke-width="2" fill="none"/>

  <!-- Router -->
  <g transform="translate(320, 230)">
    <rect width="160" height="40" rx="6" fill="#3b82f6"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="bold">BrowserRouter</text>
  </g>

  <!-- Lines to Layouts -->
  <path d="M400 270 L400 290 L200 290 L200 310" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 270 L400 310" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 270 L400 290 L600 290 L600 310" stroke="#475569" stroke-width="2" fill="none"/>

  <!-- Layouts -->
  <g transform="translate(120, 310)">
    <rect width="160" height="40" rx="6" fill="#22c55e"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">MainLayout</text>
  </g>
  <g transform="translate(320, 310)">
    <rect width="160" height="40" rx="6" fill="#22c55e"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">DashboardLayout</text>
  </g>
  <g transform="translate(520, 310)">
    <rect width="160" height="40" rx="6" fill="#22c55e"/>
    <text x="80" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="11">AuthLayout</text>
  </g>

  <!-- Lines to Pages -->
  <path d="M200 350 L200 380" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 350 L400 370 L300 370 L300 380" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M400 350 L400 370 L500 370 L500 380" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M600 350 L600 380" stroke="#475569" stroke-width="2" fill="none"/>

  <!-- Pages -->
  <g transform="translate(130, 380)">
    <rect width="140" height="35" rx="4" fill="#f59e0b"/>
    <text x="70" y="22" text-anchor="middle" fill="white" font-family="system-ui" font-size="10">Portfolio</text>
  </g>
  <g transform="translate(230, 380)">
    <rect width="140" height="35" rx="4" fill="#f59e0b"/>
    <text x="70" y="22" text-anchor="middle" fill="white" font-family="system-ui" font-size="10">SimCoreDashboard</text>
  </g>
  <g transform="translate(430, 380)">
    <rect width="140" height="35" rx="4" fill="#f59e0b"/>
    <text x="70" y="22" text-anchor="middle" fill="white" font-family="system-ui" font-size="10">REPZDashboard</text>
  </g>
  <g transform="translate(530, 380)">
    <rect width="140" height="35" rx="4" fill="#f59e0b"/>
    <text x="70" y="22" text-anchor="middle" fill="white" font-family="system-ui" font-size="10">Login / Register</text>
  </g>

  <!-- Lines to Components -->
  <path d="M300 415 L300 440" stroke="#475569" stroke-width="2" fill="none"/>
  <path d="M500 415 L500 440" stroke="#475569" stroke-width="2" fill="none"/>

  <!-- UI Components -->
  <g transform="translate(50, 440)">
    <rect width="100" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="50" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Button</text>
  </g>
  <g transform="translate(160, 440)">
    <rect width="100" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="50" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Card</text>
  </g>
  <g transform="translate(270, 440)">
    <rect width="100" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="50" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Input</text>
  </g>
  <g transform="translate(380, 440)">
    <rect width="100" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="50" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Modal</text>
  </g>
  <g transform="translate(490, 440)">
    <rect width="100" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="50" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Table</text>
  </g>
  <g transform="translate(600, 440)">
    <rect width="100" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="50" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">Chart</text>
  </g>
  <g transform="translate(710, 440)">
    <rect width="70" height="30" rx="4" fill="#1e293b" stroke="#64748b"/>
    <text x="35" y="20" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="9">...</text>
  </g>

  <!-- Legend -->
  <g transform="translate(30, 60)">
    <rect width="12" height="12" rx="2" fill="#6366f1"/>
    <text x="20" y="11" fill="#94a3b8" font-family="system-ui" font-size="9">Root</text>
  </g>
  <g transform="translate(30, 80)">
    <rect width="12" height="12" rx="2" fill="#8b5cf6"/>
    <text x="20" y="11" fill="#94a3b8" font-family="system-ui" font-size="9">Providers</text>
  </g>
  <g transform="translate(30, 100)">
    <rect width="12" height="12" rx="2" fill="#3b82f6"/>
    <text x="20" y="11" fill="#94a3b8" font-family="system-ui" font-size="9">Router</text>
  </g>
  <g transform="translate(30, 120)">
    <rect width="12" height="12" rx="2" fill="#22c55e"/>
    <text x="20" y="11" fill="#94a3b8" font-family="system-ui" font-size="9">Layouts</text>
  </g>
  <g transform="translate(30, 140)">
    <rect width="12" height="12" rx="2" fill="#f59e0b"/>
    <text x="20" y="11" fill="#94a3b8" font-family="system-ui" font-size="9">Pages</text>
  </g>
  <g transform="translate(30, 160)">
    <rect width="12" height="12" rx="2" fill="#1e293b" stroke="#64748b"/>
    <text x="20" y="11" fill="#94a3b8" font-family="system-ui" font-size="9">UI Components</text>
  </g>
</svg>
