site_name: alawein Governance
site_url: https://alawein.github.io/alawein
site_description: Portfolio governance documentation
site_author: alawein

repo_url: https://github.com/alawein/alawein
repo_name: alawein/alawein

nav:
  - Home: README.md
  - Governance:
      - Overview: .metaHub/README.md
      - Policies: .metaHub/policies/README.md
      - Schemas: .metaHub/schemas/README.md
  - Operations:
      - Runbook: docs/operations/OPERATIONS_RUNBOOK.md
      - DevOps Agents: docs/operations/DEVOPS-AGENTS.md
      - Monitoring: docs/operations/MONITORING-SETUP.md
  - Architecture:
      - Overview: docs/architecture/ARCHITECTURE.md
      - Framework: docs/architecture/FRAMEWORK.md
      - Structure: docs/architecture/STRUCTURE.md
      - Code Map: docs/architecture/CODEMAP.md

theme:
  name: material
  palette:
    primary: deep purple
    accent: purple
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.follow
    - search.suggest

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
