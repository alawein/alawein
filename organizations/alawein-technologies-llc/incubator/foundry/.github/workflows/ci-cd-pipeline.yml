name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0' # Weekly security audit

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: '8'

jobs:
  # === Quality Checks ===
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend/${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run lint

      - name: TypeScript type check
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run type-check

      - name: Check formatting
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run format:check

  # === Unit Tests ===
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: frontend/${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run test:unit --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/${{ matrix.app }}/coverage/lcov.info
          flags: unit-${{ matrix.app }}
          name: ${{ matrix.app }}-unit-coverage

      - name: Check coverage thresholds
        working-directory: frontend/${{ matrix.app }}
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "Coverage is below 85% threshold"
            exit 1
          fi

  # === Integration Tests ===
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: frontend/${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run test:integration

  # === E2E Tests ===
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: |
          cd frontend/${{ matrix.app }}
          pnpm install --frozen-lockfile
          cd ../../testing
          pnpm install --frozen-lockfile
          pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Start application
        working-directory: frontend/${{ matrix.app }}
        run: |
          pnpm run build
          pnpm run preview &
          npx wait-on http://localhost:4173

      - name: Run E2E tests
        working-directory: testing
        run: pnpm exec playwright test e2e/${{ matrix.app }}.spec.ts --project=${{ matrix.browser }}

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-artifacts-${{ matrix.app }}-${{ matrix.browser }}
          path: |
            testing/test-results/
            testing/playwright-report/

  # === Accessibility Tests ===
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: |
          cd frontend/${{ matrix.app }}
          pnpm install --frozen-lockfile
          cd ../../testing
          pnpm install --frozen-lockfile

      - name: Build application
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run build

      - name: Start application
        working-directory: frontend/${{ matrix.app }}
        run: |
          pnpm run preview &
          npx wait-on http://localhost:4173

      - name: Run accessibility audit
        working-directory: testing
        run: |
          node accessibility/audit.ts --app=${{ matrix.app }} --url=http://localhost:4173

      - name: Upload accessibility report
        uses: actions/upload-artifact@v3
        with:
          name: accessibility-report-${{ matrix.app }}
          path: testing/accessibility-reports/

      - name: Check WCAG compliance
        run: |
          COMPLIANCE=$(cat testing/accessibility-reports/accessibility-report.json | jq -r '.summary.wcagCompliance')
          if [[ "$COMPLIANCE" != "AA" && "$COMPLIANCE" != "AAA" ]]; then
            echo "WCAG AA compliance not met"
            exit 1
          fi

  # === Security Audit ===
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quality-checks
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Run npm audit
        working-directory: frontend/${{ matrix.app }}
        run: |
          pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run security audit script
        working-directory: testing
        run: |
          pnpm install --frozen-lockfile
          node security/security-audit.ts --app=${{ matrix.app }}

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report-${{ matrix.app }}
          path: testing/security/reports/

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(cat testing/security/reports/security-audit.json | jq '.results[] | select(.app=="${{ matrix.app }}") | .summary.critical')
          if [[ "$CRITICAL" -gt 0 ]]; then
            echo "Critical security vulnerabilities found"
            exit 1
          fi

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: '${{ matrix.app }}'
          path: './frontend/${{ matrix.app }}'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload OWASP report
        uses: actions/upload-artifact@v3
        with:
          name: owasp-report-${{ matrix.app }}
          path: reports/

  # === Performance Tests ===
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: frontend/${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        working-directory: frontend/${{ matrix.app }}
        run: pnpm run build

      - name: Analyze bundle size
        working-directory: frontend/${{ matrix.app }}
        run: |
          pnpm add -D webpack-bundle-analyzer
          pnpm run build:analyze
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE bytes"
          if [[ "$BUNDLE_SIZE" -gt 500000 ]]; then
            echo "Bundle size exceeds 500KB limit"
            exit 1
          fi

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          configPath: ./testing/lighthouse.config.js

      - name: Check Core Web Vitals
        run: |
          LCP=$(cat .lighthouseci/*.json | jq '.audits."largest-contentful-paint".numericValue')
          FID=$(cat .lighthouseci/*.json | jq '.audits."max-potential-fid".numericValue')
          CLS=$(cat .lighthouseci/*.json | jq '.audits."cumulative-layout-shift".numericValue')

          if (( $(echo "$LCP > 2500" | bc -l) )); then
            echo "LCP exceeds 2.5s threshold"
            exit 1
          fi
          if (( $(echo "$FID > 100" | bc -l) )); then
            echo "FID exceeds 100ms threshold"
            exit 1
          fi
          if (( $(echo "$CLS > 0.1" | bc -l) )); then
            echo "CLS exceeds 0.1 threshold"
            exit 1
          fi

  # === Build and Deploy ===
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [e2e-tests, accessibility-tests, security-audit, performance-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        working-directory: frontend/${{ matrix.app }}
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: frontend/${{ matrix.app }}
        run: |
          echo "VITE_API_URL=${{ secrets.API_URL }}" >> .env.production
          echo "VITE_SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env.production
          pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: frontend/${{ matrix.app }}/dist/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: ./dist

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets[format('VERCEL_PROJECT_ID_{0}', matrix.app)] }}
          working-directory: ./dist
          alias-domains: ${{ matrix.app }}-staging.vercel.app

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: ./dist

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets[format('VERCEL_PROJECT_ID_{0}', matrix.app)] }}
          working-directory: ./dist
          vercel-args: '--prod'

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '${{ matrix.app }} deployed to production'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # === Monitoring and Reporting ===
  quality-report:
    name: Generate Quality Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, accessibility-tests, security-audit, performance-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate consolidated report
        run: |
          echo "# Quality Report" > REPORT.md
          echo "Generated: $(date)" >> REPORT.md
          echo "" >> REPORT.md

          # Add test results
          echo "## Test Results" >> REPORT.md
          for app in ghost-researcher scientific-tinder chaos-engine; do
            echo "### $app" >> REPORT.md
            if [ -f "coverage-$app/coverage-summary.json" ]; then
              COVERAGE=$(cat coverage-$app/coverage-summary.json | jq '.total.lines.pct')
              echo "- Coverage: $COVERAGE%" >> REPORT.md
            fi
          done

          # Add security summary
          echo "## Security Summary" >> REPORT.md
          for report in security-report-*/security-audit.json; do
            if [ -f "$report" ]; then
              APP=$(cat $report | jq -r '.results[0].app')
              SCORE=$(cat $report | jq '.results[0].score')
              echo "- $APP: $SCORE/100" >> REPORT.md
            fi
          done

          # Add accessibility summary
          echo "## Accessibility Summary" >> REPORT.md
          for report in accessibility-report-*/accessibility-report.json; do
            if [ -f "$report" ]; then
              SCORE=$(cat $report | jq '.summary.averageScore')
              WCAG=$(cat $report | jq -r '.summary.wcagCompliance')
              echo "- Score: $SCORE% | WCAG: $WCAG" >> REPORT.md
            fi
          done

      - name: Upload quality report
        uses: actions/upload-artifact@v3
        with:
          name: quality-report
          path: REPORT.md

      - name: Comment PR with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('REPORT.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });