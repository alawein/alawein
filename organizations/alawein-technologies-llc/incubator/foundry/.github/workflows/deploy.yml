name: Deploy to Production

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: [ghost-researcher, scientific-tinder, chaos-engine]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=v$(date +%Y%m%d)-${{ github.run_number }}-$(git rev-parse --short HEAD)
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: frontend/${{ matrix.app }}
          file: frontend/${{ matrix.app }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            NEXT_PUBLIC_ENVIRONMENT=${{ github.event.inputs.environment || 'production' }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name != 'release'
    environment:
      name: staging
      url: https://staging.crazyideas.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Frontend)
        run: |
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} \
            --prod \
            --env NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }} \
            --env NEXT_PUBLIC_ENVIRONMENT=staging

      - name: Deploy to AWS ECS (Backend)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infrastructure/ecs/staging-task-definition.json
          service: crazyideas-staging
          cluster: staging-cluster
          wait-for-service-stability: true

      - name: Run E2E Tests on Staging
        run: |
          npm run test:e2e:staging
        env:
          STAGING_URL: https://staging.crazyideas.com
          TEST_USER: ${{ secrets.STAGING_TEST_USER }}
          TEST_PASSWORD: ${{ secrets.STAGING_TEST_PASSWORD }}

      - name: Performance Benchmark
        run: |
          npx lighthouse https://staging.crazyideas.com \
            --output=json \
            --output-path=./lighthouse-staging.json \
            --only-categories=performance,accessibility,best-practices,seo

      - name: Security Scan on Staging
        run: |
          npx snyk test --severity-threshold=high
          npx owasp-zap-scan https://staging.crazyideas.com

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://crazyideas.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Deployment
        uses: actions/github-script@v7
        id: deployment
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false
            });
            return deployment.data.id;

      - name: Deploy to Vercel (Frontend)
        id: vercel-deploy
        run: |
          for app in ghost-researcher scientific-tinder chaos-engine; do
            echo "Deploying ${app} to production..."
            cd frontend/${app}
            npx vercel --token=${{ secrets.VERCEL_TOKEN }} \
              --prod \
              --env NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL }} \
              --env NEXT_PUBLIC_ENVIRONMENT=production
            cd ../..
          done

      - name: Deploy to AWS ECS (Backend)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infrastructure/ecs/production-task-definition.json
          service: crazyideas-production
          cluster: production-cluster
          wait-for-service-stability: true

      - name: Deploy to Docker Swarm (Alternative)
        run: |
          echo "${{ secrets.DOCKER_SWARM_KEY }}" | docker secret create swarm_key -
          docker stack deploy -c docker-compose.prod.yml crazyideas

      - name: Health Checks
        run: |
          for url in \
            "https://ghost-researcher.crazyideas.com/api/health" \
            "https://scientific-tinder.crazyideas.com/api/health" \
            "https://chaos-engine.crazyideas.com/api/health" \
            "https://api.crazyideas.com/health"; do

            echo "Checking ${url}..."
            for i in {1..10}; do
              if curl -f -s -o /dev/null -w "%{http_code}" "${url}" | grep -q "200"; then
                echo "✅ ${url} is healthy"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "❌ ${url} failed health check"
                exit 1
              fi
              sleep 30
            done
          done

      - name: Smoke Tests
        run: |
          npm run test:smoke:production
        env:
          PRODUCTION_URL: https://crazyideas.com

      - name: Update Deployment Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: '${{ job.status }}',
              environment_url: 'https://crazyideas.com',
              description: 'Production deployment ${{ job.status }}'
            });

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          ./scripts/rollback.sh ${{ needs.build-and-push.outputs.version }}

      - name: Notify Team
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}
            Version: ${{ needs.build-and-push.outputs.version }}
            Deployed by: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  # Post-Deployment Monitoring
  post-deployment:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Monitor Application Performance
        run: |
          # Send custom metrics to monitoring service
          curl -X POST ${{ secrets.DATADOG_API_URL }} \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -d '{
              "series": [{
                "metric": "deployment.success",
                "points": [['"$(date +%s)"', 1]],
                "type": "count",
                "tags": ["env:${{ github.event.inputs.environment || "production" }}"]
              }]
            }'

      - name: Check Error Rates
        run: |
          # Monitor error rates for 15 minutes
          for i in {1..15}; do
            ERROR_RATE=$(curl -s ${{ secrets.MONITORING_API }}/error-rate)
            if (( $(echo "$ERROR_RATE > 1" | bc -l) )); then
              echo "⚠️ High error rate detected: ${ERROR_RATE}%"
              exit 1
            fi
            sleep 60
          done

      - name: Performance Monitoring
        run: |
          # Check Core Web Vitals
          npx web-vitals-cli https://crazyideas.com \
            --output=json > web-vitals.json

          # Alert if performance degrades
          LCP=$(jq '.LCP' web-vitals.json)
          if (( $(echo "$LCP > 2500" | bc -l) )); then
            echo "⚠️ LCP exceeded threshold: ${LCP}ms"
          fi

      - name: Generate Deployment Report
        run: |
          echo "## Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY