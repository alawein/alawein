global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'crazyideas-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets:
          - 'ghost-researcher:9100'
          - 'scientific-tinder:9100'
          - 'chaos-engine:9100'
          - 'api:9100'
        labels:
          group: 'production'

  # Application metrics
  - job_name: 'ghost-researcher'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ghost-researcher:3000']
        labels:
          app: 'ghost-researcher'
          environment: 'production'

  - job_name: 'scientific-tinder'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['scientific-tinder:3001']
        labels:
          app: 'scientific-tinder'
          environment: 'production'

  - job_name: 'chaos-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['chaos-engine:3002']
        labels:
          app: 'chaos-engine'
          environment: 'production'

  - job_name: 'api-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          app: 'api-backend'
          environment: 'production'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          database: 'postgres'
          environment: 'production'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          cache: 'redis'
          environment: 'production'

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          proxy: 'nginx'
          environment: 'production'

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          container: 'docker'
          environment: 'production'

  # Blackbox Exporter for endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://ghost-researcher.crazyideas.com
          - https://scientific-tinder.crazyideas.com
          - https://chaos-engine.crazyideas.com
          - https://api.crazyideas.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # SSL Certificate monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://crazyideas.com
          - https://ghost-researcher.crazyideas.com
          - https://scientific-tinder.crazyideas.com
          - https://chaos-engine.crazyideas.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

