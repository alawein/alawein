user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/json application/javascript application/xml+rss
    #              application/rss+xml application/atom+xml image/svg+xml;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=app_cache:100m
                     inactive=60m max_size=2g;
    proxy_temp_path /var/cache/nginx/temp;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=app_limit:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:;" always;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Upstream definitions for load balancing
    upstream ghost_researcher {
        least_conn;
        server ghost-researcher:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream scientific_tinder {
        least_conn;
        server scientific-tinder:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream chaos_engine {
        least_conn;
        server chaos-engine:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream api_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Ghost Researcher
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ghost-researcher.crazyideas.com;

        ssl_certificate /etc/nginx/ssl/ghost-researcher.crt;
        ssl_certificate_key /etc/nginx/ssl/ghost-researcher.key;

        # Rate limiting
        limit_req zone=app_limit burst=20 nodelay;
        limit_conn conn_limit 50;

        location / {
            proxy_pass http://ghost_researcher;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Caching for static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://ghost_researcher;
                proxy_cache app_cache;
                proxy_cache_valid 200 302 60m;
                proxy_cache_valid 404 1m;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        location /api/health {
            access_log off;
            proxy_pass http://ghost_researcher;
        }
    }

    # Scientific Tinder
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name scientific-tinder.crazyideas.com;

        ssl_certificate /etc/nginx/ssl/scientific-tinder.crt;
        ssl_certificate_key /etc/nginx/ssl/scientific-tinder.key;

        # Rate limiting
        limit_req zone=app_limit burst=20 nodelay;
        limit_conn conn_limit 50;

        location / {
            proxy_pass http://scientific_tinder;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Caching for static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://scientific_tinder;
                proxy_cache app_cache;
                proxy_cache_valid 200 302 60m;
                proxy_cache_valid 404 1m;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        location /api/health {
            access_log off;
            proxy_pass http://scientific_tinder;
        }
    }

    # Chaos Engine
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name chaos-engine.crazyideas.com;

        ssl_certificate /etc/nginx/ssl/chaos-engine.crt;
        ssl_certificate_key /etc/nginx/ssl/chaos-engine.key;

        # Rate limiting
        limit_req zone=app_limit burst=20 nodelay;
        limit_conn conn_limit 50;

        location / {
            proxy_pass http://chaos_engine;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Caching for static assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://chaos_engine;
                proxy_cache app_cache;
                proxy_cache_valid 200 302 60m;
                proxy_cache_valid 404 1m;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        location /api/health {
            access_log off;
            proxy_pass http://chaos_engine;
        }
    }

    # API Backend
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.crazyideas.com;

        ssl_certificate /etc/nginx/ssl/api.crt;
        ssl_certificate_key /etc/nginx/ssl/api.key;

        # Stricter rate limiting for API
        limit_req zone=api_limit burst=5 nodelay;
        limit_conn conn_limit 20;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /health {
            access_log off;
            proxy_pass http://api_backend;
        }

        location /metrics {
            allow 10.0.0.0/8;
            deny all;
            proxy_pass http://api_backend;
        }
    }

    # Include additional site configurations
    include /etc/nginx/sites-enabled/*.conf;
}