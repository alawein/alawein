name: Production Deploy Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy pylint bandit safety

      - name: Run Black (code formatting)
        run: black --check backend/ tests/

      - name: Run Flake8 (linting)
        run: flake8 backend/ tests/ --max-line-length=100 --ignore=E203,W503

      - name: Run MyPy (type checking)
        run: mypy backend/ --ignore-missing-imports

      - name: Run Pylint (code analysis)
        run: pylint backend/ --fail-under=8.0

      - name: Run Bandit (security linting)
        run: bandit -r backend/ -ll

      - name: Check for known vulnerabilities
        run: safety check --json

  # Job 2: Unit & Integration Tests
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_nightmare_mode
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_nightmare_mode
        run: alembic upgrade head

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_nightmare_mode
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}  # Test key with low limits
        run: |
          pytest tests/ \
            -v \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -m "not integration"

      - name: Run integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_nightmare_mode
          REDIS_URL: redis://localhost:6379/0
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_TEST }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY_TEST }}
        run: |
          pytest tests/ -v -m "integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-nightmare-mode

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  # Job 3: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/python

  # Job 4: Build Docker Images
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [quality, test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Database Migration Check
  migration-check:
    name: Database Migration Validation
    runs-on: ubuntu-latest
    needs: [test]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: migration_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Alembic
        run: pip install alembic psycopg2-binary

      - name: Test migrations (up)
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/migration_test
        run: |
          alembic upgrade head
          alembic check  # Verify no pending migrations

      - name: Test migrations (down)
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/migration_test
        run: |
          alembic downgrade base
          alembic upgrade head  # Ensure idempotency

  # Job 6: Performance Tests
  performance:
    name: Load & Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          k6 run tests/load/api_load_test.js \
            --out json=load-test-results.json \
            --summary-export=summary.json

      - name: Check performance thresholds
        run: |
          # Fail if p95 latency > 500ms or error rate > 1%
          python scripts/check_performance.py load-test-results.json

  # Job 7: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, migration-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging-api.nightmaremode.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Run database migrations
        run: |
          kubectl run migrations-${{ github.sha }} \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --restart=Never \
            --namespace=nightmare-mode-staging \
            --env="DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" \
            --command -- alembic upgrade head

          kubectl wait --for=condition=complete --timeout=300s \
            job/migrations-${{ github.sha }} \
            --namespace=nightmare-mode-staging

      - name: Deploy to staging
        run: |
          kubectl set image deployment/backend-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --namespace=nightmare-mode-staging

          kubectl rollout status deployment/backend-api \
            --namespace=nightmare-mode-staging \
            --timeout=5m

      - name: Run smoke tests
        run: |
          curl -f https://staging-api.nightmaremode.ai/health || exit 1
          pytest tests/smoke/ --env=staging

  # Job 8: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, performance]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.nightmaremode.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Create backup before deploy
        run: |
          kubectl create job backup-pre-deploy-${{ github.sha }} \
            --from=cronjob/postgres-backup \
            --namespace=nightmare-mode-prod

          kubectl wait --for=condition=complete --timeout=600s \
            job/backup-pre-deploy-${{ github.sha }} \
            --namespace=nightmare-mode-prod

      - name: Run database migrations
        run: |
          kubectl run migrations-${{ github.sha }} \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --restart=Never \
            --namespace=nightmare-mode-prod \
            --env="DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}" \
            --command -- alembic upgrade head

          kubectl wait --for=condition=complete --timeout=300s \
            job/migrations-${{ github.sha }} \
            --namespace=nightmare-mode-prod

      - name: Deploy to production (blue-green)
        run: |
          # Deploy new version alongside old
          kubectl set image deployment/backend-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --namespace=nightmare-mode-prod

          # Wait for rollout
          kubectl rollout status deployment/backend-api \
            --namespace=nightmare-mode-prod \
            --timeout=10m

      - name: Run post-deploy smoke tests
        run: |
          curl -f https://api.nightmaremode.ai/health || exit 1
          pytest tests/smoke/ --env=production

      - name: Monitor error rates
        run: |
          # Check Sentry/Datadog for error spikes
          # Rollback if error rate > threshold
          python scripts/monitor_deploy.py --duration=300

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}: ${{ github.sha }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # Job 9: Rollback (manual trigger)
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/backend-api \
            --namespace=nightmare-mode-prod

          kubectl rollout status deployment/backend-api \
            --namespace=nightmare-mode-prod \
            --timeout=5m

      - name: Rollback database (manual)
        run: |
          echo "‚ö†Ô∏è Database rollback must be done manually!"
          echo "1. Identify migration to rollback to"
          echo "2. Run: kubectl exec -it postgres-0 -- alembic downgrade <revision>"

      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: 'warning'
          text: 'üö® Production rollback initiated by ${{ github.actor }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
