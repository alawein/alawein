[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "helios"
version = "0.1.0"
description = "HELIOS: Hypothesis Exploration & Learning Intelligence Orchestration System - Autonomous research discovery, validation, and learning"
authors = [{name = "Meshal Alawein", email = "meshal@alaweintechnologies.com"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
readme = "README.md"
keywords = ["research", "discovery", "hypothesis", "optimization", "machine-learning", "autonomous", "ml-devops"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
    "pydantic>=1.9",
    "requests>=2.28",
    "openai>=0.27",
    "anthropic>=0.7",
    "google-generativeai>=0.3",
    "fastapi>=0.95",
    "uvicorn[standard]>=0.21",
    "prometheus-client>=0.17",
    "psutil>=5.9",
]

[project.optional-dependencies]
quantum = ["qiskit>=0.37", "cirq>=1.0"]
materials = ["pymatgen>=2023.0", "ase>=3.22"]
optimization = ["pulp>=2.7"]
ml = ["torch>=1.9", "scikit-learn>=1.0"]
nas = ["nas-bench-101>=2.1", "torch>=1.9"]
synthesis = ["rdkit>=2022.09"]
graph = ["networkx>=2.6"]
all = [
    "qiskit>=0.37",
    "cirq>=1.0",
    "pymatgen>=2023.0",
    "ase>=3.22",
    "pulp>=2.7",
    "torch>=1.9",
    "scikit-learn>=1.0",
    "nas-bench-101>=2.1",
    "rdkit>=2022.09",
    "networkx>=2.6",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "pytest-xdist>=2.5",
    "hypothesis>=6.0",
    "black>=22.0",
    "isort>=5.10",
    "flake8>=4.0",
    "mypy>=0.950",
]

[project.scripts]
helios = "helios.cli:main"

[tool.setuptools]
packages = ["helios"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["helios/tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=helios --cov-report=term-missing --cov-report=html -v"
markers = [
    "unit: unit tests",
    "integration: integration tests",
    "slow: slow running tests",
    "requires_api: tests requiring API keys",
    "property_based: property-based tests (Hypothesis)",
    "mutation: mutation detection tests",
    "performance: performance regression tests",
    "security: security vulnerability tests",
    "load: load/stress tests",
    "advanced: advanced test suite tests",
]

[tool.hypothesis]
profile = "default"
max_examples = 100
deadline = 5000

[project.urls]
Homepage = "https://librex.dev/helios"
Documentation = "https://librex.dev/helios/docs"
Repository = "https://github.com/alawein/alawein/tree/main/organizations/alawein-technologies-llc/packages/helios"
"Bug Tracker" = "https://github.com/alawein/alawein/issues"

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "B", "C4", "SIM"]
ignore = ["E501"]
