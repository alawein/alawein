apiVersion: v2
name: mezan-ORCHEX
description: MEZAN ORCHEX - Multi-Agent Research Orchestration System
type: application
version: 3.5.0
appVersion: "3.5.0"
home: https://github.com/AlaweinOS/MEZAN
sources:
  - https://github.com/AlaweinOS/MEZAN/ORCHEX
maintainers:
  - name: Meshal Alawein
    email: meshal@berkeley.edu
    url: https://malawein.com
keywords:
  - mezan
  - ORCHEX
  - multi-agent
  - orchestration
  - ai
  - research
  - enterprise
icon: https://example.com/mezan-ORCHEX-icon.png

dependencies:
  - name: redis
    version: 18.6.1
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 13.2.24
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 7.0.17
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled

annotations:
  artifacthub.io/category: ai-ml
  artifacthub.io/license: Apache-2.0
  artifacthub.io/signKey: |
    fingerprint: ABCD1234567890EF
    url: https://keybase.io/meshan
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/bitnami/redis
      name: Redis for caching
    - url: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
      name: Full monitoring stack