apiVersion: apps/v1
kind: Deployment
metadata:
  name: mezan-ORCHEX-worker
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: mezan
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: mezan-ORCHEX
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mezan-ORCHEX
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: mezan
    spec:
      serviceAccountName: mezan-ORCHEX-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: mezan-ORCHEX:3.5.0
        command: ["python", "-m", "ORCHEX.worker"]
        envFrom:
        - configMapRef:
            name: mezan-ORCHEX-config
        - secretRef:
            name: mezan-ORCHEX-secrets
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 2Gi
      - name: cache
        emptyDir:
          sizeLimit: 4Gi
      imagePullSecrets:
      - name: mezan-ORCHEX-docker-registry
      terminationGracePeriodSeconds: 300