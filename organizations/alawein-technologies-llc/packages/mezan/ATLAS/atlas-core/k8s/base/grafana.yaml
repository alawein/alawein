apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: mezan-monitoring
data:
  grafana.ini: |
    [server]
    protocol = http
    http_port = 3000
    domain = grafana.mezan-ORCHEX.example.com
    root_url = https://grafana.mezan-ORCHEX.example.com
    enable_gzip = true

    [database]
    type = sqlite3
    path = /var/lib/grafana/grafana.db

    [auth]
    disable_login_form = false
    disable_signout_menu = false

    [auth.anonymous]
    enabled = false

    [auth.basic]
    enabled = true

    [security]
    admin_user = admin
    admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
    secret_key = ${GF_SECURITY_SECRET_KEY}
    disable_gravatar = true
    cookie_secure = true
    cookie_samesite = strict
    strict_transport_security = true
    strict_transport_security_max_age_seconds = 86400
    strict_transport_security_preload = true
    strict_transport_security_subdomains = true
    x_content_type_options = true
    x_xss_protection = true

    [users]
    allow_sign_up = false
    allow_org_create = false
    auto_assign_org = true
    auto_assign_org_role = Viewer

    [analytics]
    reporting_enabled = false
    check_for_updates = false

    [log]
    mode = console
    level = info

    [metrics]
    enabled = true
    interval_seconds = 10

    [alerting]
    enabled = true

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: false
      jsonData:
        timeInterval: "15s"
        queryTimeout: "60s"
        httpMethod: "GET"

    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: false

  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: false
      options:
        path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
data:
  mezan-ORCHEX-overview.json: |
    {
      "dashboard": {
        "title": "MEZAN ORCHEX Overview",
        "panels": [
          {
            "title": "API Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"mezan-ORCHEX-api\"}[5m])"
              }
            ],
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
          },
          {
            "title": "API Latency (p99)",
            "targets": [
              {
                "expr": "histogram_quantile(0.99, http_request_duration_seconds_bucket{job=\"mezan-ORCHEX-api\"})"
              }
            ],
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8}
          },
          {
            "title": "Active Agents",
            "targets": [
              {
                "expr": "atlas_active_agents{job=\"mezan-ORCHEX-api\"}"
              }
            ],
            "gridPos": {"x": 0, "y": 8, "w": 8, "h": 6}
          },
          {
            "title": "Workflow Success Rate",
            "targets": [
              {
                "expr": "rate(atlas_workflow_completed_total{status=\"success\"}[5m]) / rate(atlas_workflow_completed_total[5m])"
              }
            ],
            "gridPos": {"x": 8, "y": 8, "w": 8, "h": 6}
          },
          {
            "title": "Redis Operations",
            "targets": [
              {
                "expr": "rate(redis_commands_processed_total[5m])"
              }
            ],
            "gridPos": {"x": 16, "y": 8, "w": 8, "h": 6}
          },
          {
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"mezan-ORCHEX-.*\"}[5m])"
              }
            ],
            "gridPos": {"x": 0, "y": 14, "w": 12, "h": 6}
          },
          {
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"mezan-ORCHEX-.*\"}"
              }
            ],
            "gridPos": {"x": 12, "y": 14, "w": 12, "h": 6}
          }
        ],
        "refresh": "10s",
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: mezan-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: mezan-monitoring
    spec:
      securityContext:
        fsGroup: 472
        runAsNonRoot: true
        runAsUser: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - name: web
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mezan-ORCHEX-secrets
              key: GRAFANA_ADMIN_PASSWORD
        - name: GF_SECURITY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mezan-ORCHEX-secrets
              key: SESSION_SECRET
        - name: GF_INSTALL_PLUGINS
          value: "redis-datasource,redis-app"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        volumeMounts:
        - name: config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
          subPath: datasources.yaml
        - name: dashboard-provider
          mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
          subPath: dashboards.yaml
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        - name: storage
          mountPath: /var/lib/grafana
        livenessProbe:
          httpGet:
            path: /api/health
            port: web
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: web
          initialDelaySeconds: 30
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: grafana-config
      - name: datasources
        configMap:
          name: grafana-config
      - name: dashboard-provider
        configMap:
          name: grafana-config
      - name: dashboards
        configMap:
          name: grafana-dashboards
      - name: storage
        persistentVolumeClaim:
          claimName: grafana-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: storage
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 3000
    targetPort: web
    protocol: TCP
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: server