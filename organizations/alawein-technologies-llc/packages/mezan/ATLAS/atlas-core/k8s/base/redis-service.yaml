apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: mezan
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  - name: metrics
    port: 9121
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: master

---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: headless
    app.kubernetes.io/part-of: mezan
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  - name: sentinel
    port: 26379
    targetPort: sentinel
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: master

---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: sentinel-service
    app.kubernetes.io/part-of: mezan
spec:
  type: ClusterIP
  ports:
  - name: sentinel
    port: 26379
    targetPort: sentinel
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: master