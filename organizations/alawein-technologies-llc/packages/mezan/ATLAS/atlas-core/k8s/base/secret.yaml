  tls.crt: |
    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  # base64 -w 0 tls.key
  tls.key: |
    LS0tLS1CRUdJTiBSU0EgUFJJVkFURSBLRVktLS0tLQouLi4KLS0tLS1FTkQgUlNBIFBSSVZBVEUgS0VZLS0tLS0=

---
# For production, use External Secrets Operator or Sealed Secrets
apiVersion: v1
kind: Secret
metadata:
  name: mezan-ORCHEX-docker-registry
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: docker-registry
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    {
      "auths": {
        "your-registry.example.com": {
          "username": "your-username",
          "password": "your-password",
          "auth": "base64-encoded-username:password"
        }
      }
    }