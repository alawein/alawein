# This is a template. Create actual secrets using:
# kubectl create secret generic mezan-ORCHEX-secrets \
#   --from-literal=ANTHROPIC_API_KEY=your-key \
#   --from-literal=OPENAI_API_KEY=your-key \
#   --from-literal=REDIS_PASSWORD=your-password \
#   --namespace=mezan-ORCHEX
#
# Or use sealed-secrets for GitOps:
# https://sealed-secrets.netlify.app/

apiVersion: v1
kind: Secret
metadata:
  name: mezan-ORCHEX-secrets
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: mezan
type: Opaque
stringData:
  # API Keys (base64 encoded in actual deployment)
  ANTHROPIC_API_KEY: "YOUR_ANTHROPIC_API_KEY_HERE"
  OPENAI_API_KEY: "YOUR_OPENAI_API_KEY_HERE"

  # Database Credentials
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_USER: "mezan_atlas"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "mezan_atlas_db"

  # JWT Secrets
  JWT_SECRET_KEY: "CHANGE_ME_TO_RANDOM_STRING_IN_PRODUCTION"
  SESSION_SECRET: "CHANGE_ME_TO_RANDOM_STRING_IN_PRODUCTION"

  # Monitoring Credentials
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  PROMETHEUS_REMOTE_WRITE_TOKEN: "OPTIONAL_TOKEN_FOR_REMOTE_METRICS"

  # S3/Object Storage (for artifacts)
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_KEY"
  S3_BUCKET_NAME: "mezan-ORCHEX-artifacts"

  # Slack/Discord Webhooks (optional)
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/YOUR/WEBHOOK/URL"

---
apiVersion: v1
kind: Secret
metadata:
  name: mezan-ORCHEX-tls
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Generate with:
  # openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
  #   -keyout tls.key -out tls.crt \
  #   -subj "/CN=mezan-ORCHEX.example.com/O=mezan"
