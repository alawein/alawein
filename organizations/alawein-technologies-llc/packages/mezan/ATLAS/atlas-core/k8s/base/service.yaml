apiVersion: v1
kind: Service
metadata:
  name: mezan-ORCHEX-api
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: api-service
    app.kubernetes.io/part-of: mezan
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 5000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: mezan-ORCHEX-nginx
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: nginx-service
    app.kubernetes.io/part-of: mezan
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: mezan-ORCHEX-lb
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: load-balancer
    app.kubernetes.io/part-of: mezan
  annotations:
    # AWS Annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    # GCP Annotations
    cloud.google.com/load-balancer-type: "Internal"
    # Azure Annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: mezan-ORCHEX-headless
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: headless-service
    app.kubernetes.io/part-of: mezan
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: http
    port: 5000
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: api