apiVersion: v1
kind: ServiceAccount
metadata:
  name: mezan-ORCHEX-sa
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: serviceaccount
    app.kubernetes.io/part-of: mezan
  annotations:
    # For AWS IRSA (IAM Roles for Service Accounts)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/mezan-ORCHEX-role
    # For GKE Workload Identity
    iam.gke.io/gcp-service-account: mezan-ORCHEX@PROJECT_ID.iam.gserviceaccount.com
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mezan-ORCHEX-role
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: role
    app.kubernetes.io/part-of: mezan
rules:
# ConfigMaps and Secrets access
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Pod operations for job management
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
# Service discovery
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
# Job management
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Metrics access
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
# Events for auditing
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create"]
# Lease for leader election
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mezan-ORCHEX-rolebinding
  namespace: mezan-ORCHEX
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: rolebinding
    app.kubernetes.io/part-of: mezan
subjects:
- kind: ServiceAccount
  name: mezan-ORCHEX-sa
  namespace: mezan-ORCHEX
roleRef:
  kind: Role
  name: mezan-ORCHEX-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for cross-namespace operations (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mezan-ORCHEX-clusterrole
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: clusterrole
    app.kubernetes.io/part-of: mezan
rules:
# Node information for scheduling decisions
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
# Storage information
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list", "watch"]
# CRD access (if using custom resources)
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]
# Ingress information
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mezan-ORCHEX-clusterrolebinding
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: clusterrolebinding
    app.kubernetes.io/part-of: mezan
subjects:
- kind: ServiceAccount
  name: mezan-ORCHEX-sa
  namespace: mezan-ORCHEX
roleRef:
  kind: ClusterRole
  name: mezan-ORCHEX-clusterrole
  apiGroup: rbac.authorization.k8s.io

---
# For monitoring access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mezan-ORCHEX-metrics-reader
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: metrics-reader
rules:
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods", "nodes", "nodes/stats"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mezan-ORCHEX-metrics-reader-binding
  labels:
    app.kubernetes.io/name: mezan-ORCHEX
    app.kubernetes.io/component: metrics-reader-binding
subjects:
- kind: ServiceAccount
  name: mezan-ORCHEX-sa
  namespace: mezan-ORCHEX
roleRef:
  kind: ClusterRole
  name: mezan-ORCHEX-metrics-reader
  apiGroup: rbac.authorization.k8s.io