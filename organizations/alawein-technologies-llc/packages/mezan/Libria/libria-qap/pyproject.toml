[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libria-qap"
version = "0.1.0"
description = "GPU-accelerated Quadratic Assignment Problem solver for multi-agent orchestration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Alawein Technologies", email = "dev@alawein.com"}
]
maintainers = [
    {name = "Alawein Technologies", email = "dev@alawein.com"}
]
keywords = [
    "qap",
    "quadratic-assignment-problem",
    "optimization",
    "multi-agent",
    "gpu-acceleration",
    "combinatorial-optimization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.0.0",
]
jax = [
    "jax>=0.4.0",
    "jaxlib>=0.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "libria-qap[gpu,jax,dev]",
]

[project.urls]
Homepage = "https://github.com/alawein/libria-qap"
Documentation = "https://docs.alawein.com/libria-qap"
Repository = "https://github.com/alawein/libria-qap"
Issues = "https://github.com/alawein/libria-qap/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=libria_qap --cov-report=term-missing"
