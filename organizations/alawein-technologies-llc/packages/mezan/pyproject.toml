[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mezan"
version = "0.1.0"
description = "MEZAN: ML/AI DevOps Platform - Experiment tracking, model registry, and deployment automation"
authors = [{name = "Meshal Alawein", email = "meshal@alaweintechnologies.com"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
readme = "README.md"
keywords = ["mlops", "devops", "machine-learning", "experiment-tracking", "model-registry", "deployment"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "click>=8.0.0",
    "rich>=12.0.0",
    "mlflow>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pytest-xdist>=2.5.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
cloud = [
    "boto3>=1.26.0",
    "google-cloud-storage>=2.0.0",
    "azure-storage-blob>=12.0.0",
]
tracking = [
    "wandb>=0.15.0",
    "neptune>=1.0.0",
]

[project.urls]
Homepage = "https://librex.dev/mezan"
Documentation = "https://librex.dev/mezan/docs"
Repository = "https://github.com/alawein/alawein/tree/main/organizations/alawein-technologies-llc/packages/mezan"
"Bug Tracker" = "https://github.com/alawein/alawein/issues"

[project.scripts]
mezan = "mezan.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mezan*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=mezan --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\\.pyi?$'

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
