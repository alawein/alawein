# TalAI Turing Challenge System - Docker Compose Configuration
# Production-ready multi-service deployment

version: '3.8'

services:
  # ========================================================================
  # TalAI API Server
  # ========================================================================
  talair-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talair-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - talair-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================================================
  # Redis Cache (for agent state and results)
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: talair-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - talair-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================================================
  # Monitoring: Prometheus (metrics collection)
  # ========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: talair-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - talair-network

  # ========================================================================
  # Monitoring: Grafana (visualization)
  # ========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: talair-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - talair-network
    depends_on:
      - prometheus

  # ========================================================================
  # Nginx Reverse Proxy (load balancing & SSL termination)
  # ========================================================================
  nginx:
    image: nginx:alpine
    container_name: talair-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    networks:
      - talair-network
    depends_on:
      - talair-api

# ========================================================================
# Networks
# ========================================================================
networks:
  talair-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ========================================================================
# Volumes
# ========================================================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
