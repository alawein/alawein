# TalAI Turing Challenge - Nginx Configuration
# Production reverse proxy and load balancing

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=talair_limit:10m rate=10r/s;

    # Upstream TalAI API servers
    upstream talair_api {
        least_conn;
        server talair-api:8000 max_fails=3 fail_timeout=30s;
        # Add more API servers here for load balancing:
        # server talair-api-2:8000 max_fails=3 fail_timeout=30s;
        # server talair-api-3:8000 max_fails=3 fail_timeout=30s;
    }

    # ========================================================================
    # HTTP Server (redirect to HTTPS in production)
    # ========================================================================
    server {
        listen 80;
        server_name localhost;

        # For development, allow HTTP
        # For production, uncomment the redirect:
        # return 301 https://$server_name$request_uri;

        location / {
            # Rate limiting
            limit_req zone=talair_limit burst=20 nodelay;

            # Proxy to TalAI API
            proxy_pass http://talair_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Caching
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://talair_api/health;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://talair_api/docs;
        }

        # Metrics endpoint (restrict access)
        location /metrics {
            # Only allow from internal networks
            allow 172.20.0.0/16;
            deny all;

            proxy_pass http://talair_api/metrics;
        }
    }

