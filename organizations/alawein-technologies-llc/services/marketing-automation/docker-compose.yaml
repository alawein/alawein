version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: marketing_automation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/schemas/postgresql.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: marketing_automation
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - CONTENT_SERVICE_URL=http://content-generation:3001
      - SOCIAL_SERVICE_URL=http://social-media:3002
      - EMAIL_SERVICE_URL=http://email-marketing:3003
      - SCHEDULING_SERVICE_URL=http://scheduling:3005
      - ANALYTICS_SERVICE_URL=http://analytics:3006
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Content Generation Service
  content-generation:
    build:
      context: .
      dockerfile: ./services/content-generation/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD:-password}@postgres:5432/marketing_automation
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - mongodb
    restart: unless-stopped

  # Social Media Service
  social-media:
    build:
      context: .
      dockerfile: ./services/social-media/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD:-password}@postgres:5432/marketing_automation
      - REDIS_URL=redis://redis:6379
      - INSTAGRAM_ACCESS_TOKEN=${INSTAGRAM_ACCESS_TOKEN}
      - FACEBOOK_ACCESS_TOKEN=${FACEBOOK_ACCESS_TOKEN}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - LINKEDIN_ACCESS_TOKEN=${LINKEDIN_ACCESS_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Email Marketing Service
  email-marketing:
    build:
      context: .
      dockerfile: ./services/email-marketing/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD:-password}@postgres:5432/marketing_automation
      - REDIS_URL=redis://redis:6379
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Scheduling Service
  scheduling:
    build:
      context: .
      dockerfile: ./services/scheduling/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD:-password}@postgres:5432/marketing_automation
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Analytics Service
  analytics:
    build:
      context: .
      dockerfile: ./services/analytics/Dockerfile
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://admin:${POSTGRES_PASSWORD:-password}@postgres:5432/marketing_automation
      - MONGODB_URL=mongodb://admin:${MONGO_PASSWORD:-password}@mongodb:27017/marketing_automation
    depends_on:
      - postgres
      - mongodb
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend/dashboard
      dockerfile: Dockerfile
    ports:
      - "3010:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api/v1
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  default:
    name: marketing-automation-network
