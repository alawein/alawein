name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write
  security-events: write

env:
  NODE_VERSION: '20'
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      has_pg: ${{ steps.scan.outputs.has_pg }}
      has_redis: ${{ steps.scan.outputs.has_redis }}
      is_spa: ${{ steps.scan.outputs.is_spa }}
    steps:
      - uses: actions/checkout@v4
      - id: scan
        run: |
          deps=$(jq -r '.dependencies + .devDependencies | keys | join(" ")' package.json)
          if echo "$deps" | grep -q '\bpg\b'; then echo "has_pg=true" >> $GITHUB_OUTPUT; else echo "has_pg=false" >> $GITHUB_OUTPUT; fi
          if echo "$deps" | grep -q '\bredis\b'; then echo "has_redis=true" >> $GITHUB_OUTPUT; else echo "has_redis=false" >> $GITHUB_OUTPUT; fi
          if echo "$deps" | grep -q '\bvite\b'; then echo "is_spa=true" >> $GITHUB_OUTPUT; else echo "is_spa=false" >> $GITHUB_OUTPUT; fi

  quality_gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
      - name: Bundle budgets
        run: |
          node -e "
          const fs=require('fs'),path=require('path');
          const root='dist/assets';
          const files=fs.existsSync(root)?fs.readdirSync(root):[];
          const limitJs=250*1024, limitCss=100*1024;
          let ok=true; let report=[];
          for(const f of files){
            const p=path.join(root,f); const s=fs.statSync(p).size;
            if(/\.js$/.test(f) && s>limitJs){ ok=false; report.push(`${f} ${s} > ${limitJs}`); }
            if(/\.css$/.test(f) && s>limitCss){ ok=false; report.push(`${f} ${s} > ${limitCss}`); }
          }
          if(!ok){ console.error('Bundle budget exceeded:\n'+report.join('\n')); process.exit(1); }
          "
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:coverage
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 30

  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        run: npm run test:e2e
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  security_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          ignore-unfixed: true
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-fs.sarif

  docker_build_push:
    runs-on: ubuntu-latest
    needs: [quality_gates, unit_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_CI }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
          flavor: |
            latest=true
      - name: Select primary tag
        id: select-tag
        run: |
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          first_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "tag=$first_tag" >> $GITHUB_OUTPUT
      - name: Build and push image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}@${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-image.sarif'
          ignore-unfixed: true
      - name: Upload image SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif

  deploy_staging:
    runs-on: ubuntu-latest
    needs: docker_build_push
    if: startsWith(github.ref, 'refs/heads/develop')
    environment:
      name: staging
      url: ${{ vars.STAGING_BASE_URL }}
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Prepare image uri
        run: |
          echo "IMAGE=${{ steps.select-tag.outputs.tag }}" >> $GITHUB_ENV
      - name: Deploy ECS service
        run: |
          CLUSTER="${{ vars.ECS_CLUSTER_STAGING }}"
          SERVICE="${{ vars.ECS_SERVICE_STAGING }}"
          TASKDEF="${{ vars.ECS_TASK_DEFINITION_STAGING }}"
          OLD_TASKDEF_ARN=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" | jq -r '.services[0].taskDefinition')
          echo "OLD_TASKDEF_ARN=$OLD_TASKDEF_ARN" >> $GITHUB_ENV
          aws ecs describe-task-definition --task-definition "$TASKDEF" > taskdef.json
          cat taskdef.json | jq --arg IMAGE "$IMAGE" '.taskDefinition | .containerDefinitions[0].image=$IMAGE' > new-taskdef.json
          aws ecs register-task-definition --cli-input-json file://new-taskdef.json > reg.json
          NEW_TASKDEF_ARN=$(cat reg.json | jq -r '.taskDefinition.taskDefinitionArn')
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --task-definition "$NEW_TASKDEF_ARN"
      - name: Wait for service stability
        run: |
          aws ecs wait services-stable --cluster "${{ vars.ECS_CLUSTER_STAGING }}" --services "${{ vars.ECS_SERVICE_STAGING }}"
      - name: Health check
        run: |
          for i in {1..20}; do
            code=$(curl -sk -o /dev/null -w "%{http_code}" "${{ vars.STAGING_BASE_URL }}/health");
            if [ "$code" = "200" ]; then exit 0; fi; sleep 6;
          done; echo "Health check failed"; exit 1
      - name: Rollback on failure
        if: failure()
        run: |
          aws ecs update-service --cluster "${{ vars.ECS_CLUSTER_STAGING }}" --service "${{ vars.ECS_SERVICE_STAGING }}" --task-definition "$OLD_TASKDEF_ARN"
      - name: Switch ALB weights (blue→green)
        shell: bash
        run: |
          if [ -n "$ALB_LISTENER_ARN" ] && [ -n "$ALB_TG_BLUE" ] && [ -n "$ALB_TG_GREEN" ]; then
            echo "Switching weights: GREEN=100, BLUE=0"
            aws elbv2 modify-listener --listener-arn "$ALB_LISTENER_ARN" \
              --default-actions '[{"Type":"forward","ForwardConfig":{"TargetGroups":[{"TargetGroupArn":"'"$ALB_TG_GREEN"'","Weight":100},{"TargetGroupArn":"'"$ALB_TG_BLUE"'","Weight":0}]}}]'
          else
            echo "ALB variables not set; skipping weight switch"
          fi
        env:
          ALB_LISTENER_ARN: ${{ secrets.ALB_LISTENER_ARN_STAGING }}
          ALB_TG_BLUE: ${{ secrets.ALB_TG_BLUE_STAGING }}
          ALB_TG_GREEN: ${{ secrets.ALB_TG_GREEN_STAGING }}
      - name: Sentry release (optional)
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v1
        with:
          environment: staging
          projects: live-it-iconic
          version: ${{ github.sha }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}

  deploy_production:
    runs-on: ubuntu-latest
    needs: docker_build_push
    if: startsWith(github.ref, 'refs/heads/main')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_BASE_URL }}
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Prepare image uri
        run: |
          echo "IMAGE=${{ steps.select-tag.outputs.tag }}" >> $GITHUB_ENV
      - name: Deploy ECS service
        run: |
          CLUSTER="${{ vars.ECS_CLUSTER_PRODUCTION }}"
          SERVICE="${{ vars.ECS_SERVICE_PRODUCTION }}"
          TASKDEF="${{ vars.ECS_TASK_DEFINITION_PRODUCTION }}"
          OLD_TASKDEF_ARN=$(aws ecs describe-services --cluster "$CLUSTER" --services "$SERVICE" | jq -r '.services[0].taskDefinition')
          echo "OLD_TASKDEF_ARN=$OLD_TASKDEF_ARN" >> $GITHUB_ENV
          aws ecs describe-task-definition --task-definition "$TASKDEF" > taskdef.json
          cat taskdef.json | jq --arg IMAGE "$IMAGE" '.taskDefinition | .containerDefinitions[0].image=$IMAGE' > new-taskdef.json
          aws ecs register-task-definition --cli-input-json file://new-taskdef.json > reg.json
          NEW_TASKDEF_ARN=$(cat reg.json | jq -r '.taskDefinition.taskDefinitionArn')
          aws ecs update-service --cluster "$CLUSTER" --service "$SERVICE" --task-definition "$NEW_TASKDEF_ARN"
      - name: Wait for service stability
        run: |
          aws ecs wait services-stable --cluster "${{ vars.ECS_CLUSTER_PRODUCTION }}" --services "${{ vars.ECS_SERVICE_PRODUCTION }}"
      - name: Health check
        run: |
          for i in {1..20}; do
            code=$(curl -sk -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_BASE_URL }}/health");
            if [ "$code" = "200" ]; then exit 0; fi; sleep 6;
          done; echo "Health check failed"; exit 1
      - name: Rollback on failure
        if: failure()
        run: |
          aws ecs update-service --cluster "${{ vars.ECS_CLUSTER_PRODUCTION }}" --service "${{ vars.ECS_SERVICE_PRODUCTION }}" --task-definition "$OLD_TASKDEF_ARN"
      - name: Switch ALB weights (blue→green)
        shell: bash
        run: |
          if [ -n "$ALB_LISTENER_ARN" ] && [ -n "$ALB_TG_BLUE" ] && [ -n "$ALB_TG_GREEN" ]; then
            echo "Switching weights: GREEN=100, BLUE=0"
            aws elbv2 modify-listener --listener-arn "$ALB_LISTENER_ARN" \
              --default-actions '[{"Type":"forward","ForwardConfig":{"TargetGroups":[{"TargetGroupArn":"'"$ALB_TG_GREEN"'","Weight":100},{"TargetGroupArn":"'"$ALB_TG_BLUE"'","Weight":0}]}}]'
          else
            echo "ALB variables not set; skipping weight switch"
          fi
        env:
          ALB_LISTENER_ARN: ${{ secrets.ALB_LISTENER_ARN_PRODUCTION }}
          ALB_TG_BLUE: ${{ secrets.ALB_TG_BLUE_PRODUCTION }}
          ALB_TG_GREEN: ${{ secrets.ALB_TG_GREEN_PRODUCTION }}
      - name: Sentry release (optional)
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}
        uses: getsentry/action-release@v1
        with:
          environment: production
          projects: live-it-iconic
          version: ${{ github.sha }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}