<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>LLM Works â€” Open-Source Model Evaluation Platform</title>
    <meta name="description" content="Evaluate LLM reliability through interactive testing and rigorous benchmarking. Open-source evaluation platform with auditable results and dynamic rankings." />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Resource hints for better performance -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <link rel="prefetch" href="/arena" as="document">
    <link rel="prefetch" href="/bench" as="document">
    
    <!-- Critical CSS inlining will be handled by Vite -->
    <link rel="preload" as="style" href="/src/index.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
    <meta name="author" content="LLM Works Community" />
    <meta name="keywords" content="AI evaluation, model testing, AI benchmarks, machine learning, AI safety, model comparison, arena testing, benchmark evaluation" />
    <link rel="canonical" href="https://llmworks.dev/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://llmworks.dev/" />
    <meta property="og:title" content="LLM Works - Open-Source Model Evaluation Platform" />
    <meta property="og:description" content="Evaluate LLMs with confidence through interactive testing and rigorous benchmarking. Auditable results, dynamic rankings, and transparent evaluation protocols." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="LLM Works" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://llmworks.dev/" />
    <meta name="twitter:title" content="LLM Works - Open-Source Model Evaluation Platform" />
    <meta name="twitter:description" content="Evaluate LLMs with confidence through interactive testing, rigorous benchmarking, and auditable results." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:site" content="@llmworks" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png?v=5" type="image/png">
    <link rel="icon" href="/favicon.svg?v=5" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon.png?v=5" sizes="180x180">
    <link rel="shortcut icon" href="/favicon.png?v=5" type="image/png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "LLM Works",
      "description": "Open-source LLM evaluation platform featuring interactive testing and rigorous benchmarking with auditable results",
      "url": "https://llmworks.dev",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "The Arena - Interactive AI model testing",
        "The Bench - Comprehensive benchmarking suite",
        "Real-time performance monitoring",
        "Model comparison and evaluation"
      ],
      "publisher": {
        "@type": "Organization",
        "name": "LLM Works"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
