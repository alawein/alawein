# Prometheus configuration for LLM Works monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  # - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # LLM Works frontend metrics
  - job_name: 'llmworks-frontend'
    static_configs:
      - targets: ['frontend:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx metrics (if nginx-prometheus-exporter is used)
  - job_name: 'nginx'
    static_configs:
      - targets: ['frontend:9113']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Custom application metrics endpoint
  - job_name: 'llmworks-app-metrics'
    static_configs:
      - targets: ['frontend:80']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    honor_labels: true

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB