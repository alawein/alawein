# Vale Configuration - No Hype/Generic AI Language Enforcement
# https://vale.sh/docs/topics/config/

StylesPath = .vale/styles
MinAlertLevel = warning

# Vocab files (custom terminology)
Vocab = Meshal

[*.md]
# Base styles
BasedOnStyles = Vale, Meshal

# File-specific overrides
[README.md]
BasedOnStyles = Vale, Meshal

[docs/**/*.md]
BasedOnStyles = Vale, Meshal

[*.{py,js,ts}]
# Only check comments in code
BasedOnStyles = Vale, Meshal

# Ignore certain files
[node_modules/**]
BasedOnStyles =

[.backup_*/**]
BasedOnStyles =

[venv/**]
BasedOnStyles =

# Ignore LaTeX files (thesis, academic papers)
[*.tex]
BasedOnStyles =

[*.bib]
BasedOnStyles =

