<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="llm-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
  <!-- LLM/Token Stream Icon -->
  <g transform="translate(5, 8)">
    <rect x="2" y="6" width="30" height="22" rx="3" stroke="url(#llm-grad)" stroke-width="2" fill="none"/>
    <!-- Token blocks (streaming effect) -->
    <rect x="5" y="10" width="6" height="4" rx="1" fill="url(#llm-grad)" opacity="0.3"/>
    <rect x="13" y="10" width="8" height="4" rx="1" fill="url(#llm-grad)" opacity="0.5"/>
    <rect x="23" y="10" width="5" height="4" rx="1" fill="url(#llm-grad)" opacity="0.7"/>
    <rect x="5" y="16" width="10" height="4" rx="1" fill="url(#llm-grad)" opacity="0.4"/>
    <rect x="17" y="16" width="6" height="4" rx="1" fill="url(#llm-grad)" opacity="0.6"/>
    <rect x="5" y="22" width="4" height="4" rx="1" fill="url(#llm-grad)" opacity="0.8"/>
    <!-- Cursor blink -->
    <rect x="11" y="22" width="2" height="4" fill="#F97316">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- Text -->
  <text x="45" y="32" font-family="Inter, sans-serif" font-weight="700" font-size="20" fill="#A855F7">
    LLM<tspan fill="#7C3AED">Works</tspan>
  </text>
</svg>

