<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="qap-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <!-- QAP Matrix Icon -->
  <g transform="translate(5, 8)">
    <rect x="2" y="2" width="30" height="30" rx="2" stroke="url(#qap-grad)" stroke-width="2" fill="none"/>
    <!-- Matrix grid -->
    <line x1="12" y1="2" x2="12" y2="32" stroke="url(#qap-grad)" stroke-width="1" opacity="0.5"/>
    <line x1="22" y1="2" x2="22" y2="32" stroke="url(#qap-grad)" stroke-width="1" opacity="0.5"/>
    <line x1="2" y1="12" x2="32" y2="12" stroke="url(#qap-grad)" stroke-width="1" opacity="0.5"/>
    <line x1="2" y1="22" x2="32" y2="22" stroke="url(#qap-grad)" stroke-width="1" opacity="0.5"/>
    <!-- Highlighted cells (optimal assignment) -->
    <rect x="3" y="3" width="8" height="8" fill="url(#qap-grad)" opacity="0.3"/>
    <rect x="13" y="13" width="8" height="8" fill="url(#qap-grad)" opacity="0.3"/>
    <rect x="23" y="23" width="8" height="8" fill="url(#qap-grad)" opacity="0.3"/>
    <!-- Assignment dots -->
    <circle cx="7" cy="7" r="2" fill="url(#qap-grad)"/>
    <circle cx="17" cy="17" r="2" fill="url(#qap-grad)"/>
    <circle cx="27" cy="27" r="2" fill="url(#qap-grad)"/>
  </g>
  <!-- Text -->
  <text x="45" y="33" font-family="Inter, sans-serif" font-weight="700" font-size="20" fill="#3B82F6">
    QAP<tspan fill="#8B5CF6">Libria</tspan>
  </text>
</svg>

