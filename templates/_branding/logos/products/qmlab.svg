<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" fill="none">
  <defs>
    <linearGradient id="qmlab-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
  </defs>
  <!-- Quantum Materials Icon (Crystal/Lattice) -->
  <g transform="translate(5, 5)">
    <!-- Hexagonal lattice structure -->
    <polygon points="17,5 27,10 27,22 17,27 7,22 7,10" stroke="url(#qmlab-grad)" stroke-width="2" fill="none"/>
    <!-- Inner hexagon -->
    <polygon points="17,10 22,13 22,19 17,22 12,19 12,13" stroke="url(#qmlab-grad)" stroke-width="1.5" fill="url(#qmlab-grad)" fill-opacity="0.2"/>
    <!-- Central electron/quantum dot -->
    <circle cx="17" cy="16" r="3" fill="url(#qmlab-grad)"/>
    <!-- Corner atoms -->
    <circle cx="17" cy="5" r="2" fill="url(#qmlab-grad)"/>
    <circle cx="27" cy="10" r="2" fill="url(#qmlab-grad)"/>
    <circle cx="27" cy="22" r="2" fill="url(#qmlab-grad)"/>
    <circle cx="17" cy="27" r="2" fill="url(#qmlab-grad)"/>
    <circle cx="7" cy="22" r="2" fill="url(#qmlab-grad)"/>
    <circle cx="7" cy="10" r="2" fill="url(#qmlab-grad)"/>
    <!-- Quantum orbital ring -->
    <ellipse cx="17" cy="16" rx="12" ry="4" stroke="url(#qmlab-grad)" stroke-width="1" fill="none" opacity="0.5" transform="rotate(30, 17, 16)"/>
  </g>
  <!-- Text -->
  <text x="45" y="32" font-family="Inter, sans-serif" font-weight="700" font-size="22" fill="#06B6D4">
    QM<tspan fill="#A855F7">Lab</tspan>
  </text>
</svg>

