name: simple-workflow
description: Simple workflow example

steps:
  - id: step1
    run: echo "Step 1 executing"
    
  - id: step2
    run: echo "Step 2 executing"
    depends_on: [step1]
    
  - id: step3
    run: echo "Step 3 executing"
    depends_on: [step1]
    
  - id: step4
    run: echo "Step 4 executing - final"
    depends_on: [step2, step3]
